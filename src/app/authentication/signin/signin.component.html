<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-12 px-0 d-none d-sm-block">

      <div class="container" style="background: url('./assets/images/pages/pvms_logo.png') no-repeat center center fixed;">

          <div class="content">
            <br>
            <img   src="assets/images/logo.png" alt="coastal logo"
              style="width: 26%; margin-left: 35%;">
            <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
              <div class='form-container'>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <label for='username'>UserName </label>
                    <input matInput formControlName="username" style="color: #282828;" class='input' id='username'>

                    </mat-form-field> -->

                    <label for='password'>Password </label>

                    <div class="input-container" style="display: flex;">
                      <input matInput [type]="hide ? 'password' : 'text'" style="color: #282828;"
                        formControlName="password" class="input">
                      <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon style="position: absolute; margin-left: -8%;margin-top: 1%;">{{hide ? 'visibility_off'
                          : 'visibility'}}</mat-icon>
                      </a>

                    </div>

                      </a>
                      <mat-error *ngIf="authForm.get('password').hasError('required')">

                      </mat-error>
                    </mat-form-field> -->
