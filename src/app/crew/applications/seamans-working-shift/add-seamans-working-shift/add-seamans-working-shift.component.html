<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Seamans Shifting Skills'" [items]="['Application']" [active_item]="'Seamans Shifting Skills'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 110px;">
              <form class="m-4" [formGroup]="docForm">
                <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  
                  <div *ngIf="!edit" class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>SEAMAN</mat-label>
                      <input matInput formControlName="seaman" (blur)="validateCountry($event.target.value)"  maxlength="3" required>
                     
                     
                    </mat-form-field>
                  </div>
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
              


                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>VESSEL</mat-label>

                        <mat-select  formControlName="vessel"  >
                          <mat-option [value]="'YES'">
                               GFS PRECIOUS
                            </mat-option>
                        </mat-select>
               
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>RANK</mat-label>
                    <input matInput formControlName="rank"  maxlength="15" required>
                   
                  </mat-form-field>
                </div> 

                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>SERVICE STATE</mat-label>
                    <input matInput [matDatepicker]="picker2" formControlName="servicestate"  id="servicestate" 
                    (dateChange)="onDateChange($event, 'servicestate',0)" (input)="onDateInput($event.target.value,'servicestate',0)" maxlength="15" required>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                    
                  </mat-form-field>
                </div> 
                </div>
                
                
                <br>
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                   
                      <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                      <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                    <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                  </div>
                </div>
                <div style="overflow-x: auto; max-width: 100%;">
                  <table id="dt_basic" class="table table-striped font-weight-bold" role="grid">
                    <thead>
                      <tr>
                        <th class="text-center table-heading padding-both-side-2 width_7" style="width: 2%; border-radius: 0.05rem;"></th>
                        <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.05rem;">STARTING DATE</th>
                        <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;">ENDING DATE</th>
                        <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;">REMARKS</th>
                        <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;"></th>
                      </tr>
                    </thead>
                    <ng-container *ngFor="let seamansdtltable of docForm.get('seamansdtltable')['controls']; let i = index">
                      <tbody [formGroup]="seamansdtltable">
                        <tr>
                          <td class="padding-both-side-2">
                            <button mat-mini-fab color="warn" (click)="removeRow(i)">
                              <mat-icon class="col-white">delete</mat-icon>
                            </button>
                          </td>
                          <td class="padding-both-side-2">
                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                              <mat-label>STARTING DATE</mat-label>
                              <input matInput [matDatepicker]="picker2" formControlName="startingDate" id="startingDate" (dateChange)="onDateChange($event, 'startingDate', i)" (input)="onDateInput($event.target.value,'startingDate', i)" maxlength="15" required>
                              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                              <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                          </td>
                          <td class="padding-both-side-2">
                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                              <mat-label>ENDING DATE</mat-label>
                              <input matInput [matDatepicker]="picker1" formControlName="endingDate" id="endingDate" (dateChange)="onDateChange($event, 'endingDate', i)" (input)="onDateInput($event.target.value,'endingDate', i)" maxlength="15" required>
                              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                              <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                          </td>
                          <td class="padding-both-side-2">
                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                              <mat-label>REMARKS</mat-label>
                              <input matInput formControlName="remarks" (blur)="validateCountry($event.target.value)" maxlength="3" required>
                            </mat-form-field>
                          </td>
                          <td class="padding-both-side-2">
                            <div *ngIf="!edit" class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
                              <mat-checkbox class="example-full-width form-control-sm" [(ngModel)]="isChecked" (change)="onCheckboxChange()">
                                <span style="font-size: 16px; font-weight: bold;">exact time of non-watchkeeping hours may vary ?</span>
                              </mat-checkbox>
                            </div>
                          </td>
                          
                        </tr>
                      </tbody>
                    </ng-container>
                  </table>
                </div>
                


                  <div class="row">
                      <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 " >
                      <button mat-mini-fab color="primary" (click)="addRow()">
                       <mat-icon class="col-white">add</mat-icon>
                      </button>&nbsp;
                      </div>
                      </div>
                      <div style="overflow-x: auto; max-width: 100%;">
                        <table id="dt_basic" class="table table-striped font-weight-bold" role="grid">
                          <thead>
                            <tr>
                              <th class="text-center table-heading padding-both-side-2 width_7" style="width: 2%; border-radius: 0.05rem;"></th>
                              <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.05rem;">
                                <button mat-icon-button color="white" (click)="incrementTimeSlot()">
                                  <mat-icon>schedule</mat-icon> 
                                </button>
                                8:00-12:00
                              </th>
                              
                              <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;">
                                <button mat-icon-button color="white"  (click)="incrementTimeSlot1()">
                                <mat-icon>schedule</mat-icon> 
                              </button>12.00-16.00</th>
                              <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;">
                                <button mat-icon-button color="white" (click)="incrementTimeSlot2()">
                                <mat-icon>schedule</mat-icon> 
                              </button>16.00-20.00</th>
                              <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;"></th>
                            </tr>
                          </thead>
                          
                        </table>
                      </div>
                      <thead>
                        <tr>
                          <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;">SHIFT START</th>
                         
                          <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;">SHIFT END</th>
                          <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;">PLACE</th>
                          <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;">WATCHKEEPING</th>
                        </tr>
                    </thead>
                    <!-- <thead>
                      <tr>
                          <th>SHIFT START</th>
                          <th>SHIFT END</th>
                          <th>PLACE</th>
                          <th>WATCHKEEPING</th>
                      </tr>
                  </thead> -->
                  <ng-container *ngFor="let seamansdtltable1 of docForm.get('seamansdtltable1')['controls']; let i = index">
                      <tbody [formGroup]="seamansdtltable1">
                          <tr>
                              <td class="padding-both-side-2">
                                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                      <mat-label>SHIFT START</mat-label>
                                      <input matInput formControlName="shiftstart" (blur)="validateCountry($event.target.value)" maxlength="3" required>
                                  </mat-form-field>
                              </td>
                              <td class="padding-both-side-2">
                                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                      <mat-label>SHIFT END</mat-label>
                                      <input matInput formControlName="shiftend" (blur)="validateCountry($event.target.value)" maxlength="3" required>
                                  </mat-form-field>
                              </td>
                              <td class="padding-both-side-2">
                                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                      <mat-label>PLACE</mat-label>
                                      <mat-select formControlName="place">
                                          <mat-option [value]="'IN PORT'">
                                              IN PORT
                                          </mat-option>
                                          <mat-option [value]="'AT SEA'">
                                              AT SEA
                                          </mat-option>
                                      </mat-select>
                                  </mat-form-field>
                              </td>
                              <td class="padding-both-side-2">
                                  <mat-checkbox class="example-full-width form-control-sm" style="margin-left: 100px;"[(ngModel)]="isChecked" (change)="onCheckboxChange()">
                                  </mat-checkbox>
                              </td>
                          </tr>
                      </tbody>
                  </ng-container>
                  
                    
              </form>
              
            </div>
          </div>
        </div>
        </div>
      </div>
      


        
    </div>
  </section>
