<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Define Company Department'" [items]="['Crew','Application Properties']" [active_item]="'Define Company Department'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="box-shadow">
            <div class="card">
              <div class="body">
               <form class="m-4" autocomplete="off" [formGroup]="docForm">
                <div class="row w-100">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Code</mat-label>
                        <input matInput formControlName="code" >
                        <!-- <mat-error *ngIf="docForm.get('surname').hasError('required')">
                          Surname is required
                        </mat-error> -->
                      </mat-form-field>
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description">
                        <!-- <mat-error *ngIf="docForm.get('name').hasError('required')">
                            Name is required
                        </mat-error> -->
                        </mat-form-field>
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Sorting</mat-label>
                        <input matInput formControlName="sorting">
                        </mat-form-field>
                    </div>
                  </div>
                  <br>
                  <div class="center">
                    <button class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon>save</mat-icon>Save</button>
                    <button (click)="cancel()" class="btn-space" color="warn" type="button" mat-raised-button >Cancel</button>
                </div>
               </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
