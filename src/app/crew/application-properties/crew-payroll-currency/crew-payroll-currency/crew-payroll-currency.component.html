<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="' Add Crew Payroll Currency'" [items]="['Crew ','Application Properties']" [active_item]="' Add Crew Payroll Currency'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" >
              <form class="m-4" [formGroup]="docForm">
                <div class="row" style="padding-left: 110px;">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="font-size:medium;margin-top: 20px" >
                          <span>Define Nationality With Currency Euro:</span>
                      </div>
                
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" >
              
               <!-- <app-searchable-select [options]="nationalitylist" placeholderLabel="Search for Nationality"
                    noEntriesFoundLabel="No results found" [label]="'Nationality'" formControlName="countryname" 
                    (selectionChange)="dropdown($event.value)"
                    [required]="true" [errorMessage]="'Nationality is required'">
                   
                  </app-searchable-select>  -->
                 <!-- <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Nationality:</mat-label>
                  <mat-select formControlName="countryname" 
                   noEntriesFoundLabel="No results found"  required>
                  
                <mat-option *ngFor="let title of nationalitylist" [value]="title.id"(click)="dropdown(title.id)">
                  {{title.text}}
                </mat-option>
                  </mat-select>
                  </mat-form-field>   -->

                  
     <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Nationality:</mat-label>
                  <mat-select formControlName="countryname" #nation (selectionChange)="dropdown($event.value)"
                   noEntriesFoundLabel="No results found"  required>
                   <mat-option>
                    <ngx-mat-select-search [placeholderLabel]="'Search for Nationality'" 
                        [noEntriesFoundLabel]="'no results found'"
                        [formControl]="nationalityListFilterCtrl"></ngx-mat-select-search>
                </mat-option>
                    <mat-option *ngFor="let title of nationalityListFilteredOptions |async"
                     [value]="title.id">
                    {{title.text}}
                  </mat-option>
                  </mat-select>
                  <mat-error *ngIf="docForm.get('countryname').hasError('required')">
                    Nationality is required
                </mat-error>
                  </mat-form-field> 
                  
               
                  </div>
                  <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Currency Code:</mat-label>
                      <input matInput formControlName="currencycode" >
                     
                    </mat-form-field>
                
                  </div>

                </div>
                <div class="row" style="padding-left: 110px;">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="font-size:medium;margin-top: 20px" >
                            <span>Voyage Validation[Y/N]:</span>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-top: 19px;margin-left: 10px"  >
              

                            <mat-radio-group formControlName="validation">
                                <mat-radio-button value=true>Yes</mat-radio-button>
                                <mat-radio-button value=false>No</mat-radio-button>
                              </mat-radio-group>
                          </div>
                    
                  </div>
                  <div class="center" style="margin-top: 100px;">
                    <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                    <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon class="saveCancelIcon">save</mat-icon>Update</button>
                    <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                          </div>
                
                
                <br>

                
                


                
              <br>
              <br>
              
             <br>   
            
                    
              </form>
              
            </div>
          </div>
        </div>
        </div>
      </div>
      


        
    </div>
  </section>
