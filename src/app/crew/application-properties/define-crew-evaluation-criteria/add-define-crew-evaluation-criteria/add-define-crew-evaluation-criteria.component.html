<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb 
      [title]="'Add Define Crew Evaluation Criteria'" 
      [items]="['Crew','Application Properties']" [active_item]="'Add Define Crew Evaluation Criteria'">
  </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body">
             <form class="m-4" autocomplete="off" [formGroup]="docForm">
              
              <div>
              <div style="overflow-x: auto;">
                  <table id="dt_basic" class="table table-striped font-weight-bold " role="grid">
                    <thead class="">
                      <tr>
                        <th style="width: 1%;"></th>
                        <th class="text-center table-heading padding-both-side-2 width_7">Evaluation Criteria</th>
                        <th class="text-center table-heading padding-both-side-2 width_7">Evaluation Description</th>
                        <th class="text-center table-heading padding-both-side-2 width_7">Sorting</th>
                        <th class="text-center table-heading padding-both-side-2 width_7">Vsl</th>  
                      </tr>
                    </thead>
                    <ng-container *ngFor="let evaluationDetailBean of docForm.get('evaluationDetailBean')['controls']; let i = index">
                       <tbody [formGroup]="evaluationDetailBean">
                        <tr>
                            <td class="padding-both-side-2">
                              <mat-checkbox class="example-margin mb-13" name="select{{i}}" formControlName="select"></mat-checkbox>
                            </td>

                            <td class="padding-both-side-2">
                              <mat-form-field class="example-full-width" appearance="outline" style=" width: 61%; margin-left: 20%;">
                                  <mat-label>Evaluation Criteria</mat-label>
                                  <input matInput formControlName="evaluationCriteria">
                              </mat-form-field>
                          </td>

                          <td class="padding-both-side-2">
                            <mat-form-field class="example-full-width" appearance="outline" style="width: 104%;">
                              <mat-label>Evaluation Description</mat-label>
                              <textarea matInput formControlName="evaluationDescription"></textarea>
                            </mat-form-field>
                          </td>
                      
                         <td class="padding-both-side-2" let i=index>
                          <mat-form-field   style=" margin-left: 49%;width: 0%;">
                            
                              <td  style=" font-size: 16px;  padding: 1%;"> {{i+1}}</td>
                            
                              <input matInput formControlName="sorting" [value]="i + 1" readonly>
                          </mat-form-field>
                      </td>  
                     
                        <td >
                            <mat-checkbox class="example-margin" formControlName="vsl" style=" margin-left: 45%;   width: -12%;"></mat-checkbox>
                        </td>
                        </tr>
                      </tbody>
                    </ng-container>
                  </table>
                </div>
              </div>
              <br><br>

              <div class="row">
                <div>
                  <button mat-mini-fab color="primary" (click)="addRow()">
                    <mat-icon class="col-white">add</mat-icon>
                  </button>

                  <button mat-mini-fab color="warn" class="ml-5" (click)="removeRow()">
                    <mat-icon class="col-white">delete</mat-icon>
                  </button>
                </div>
              </div>

                 <br>
                 <div class="center">
                   <button class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon>save</mat-icon>Save</button>
                   <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon>cancel</mat-icon>Cancel</button>
                 </div>
                 </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
