<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Add Crew Promotion'" [items]="['Crew','Applications Proprties']"
        [active_item]="'Add Crew Promotion'"></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body">
              <form class="m-4" autocomplete="off" [formGroup]="docForm">
                <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                    <app-searchable-select [label]="'Current Rank'" [options]="ranktypelist"
                      placeholderLabel="Search" noEntriesFoundLabel="No results found" formControlName="currank"
                      [required]="true" [errorMessage]="'Current Rank is required'">
                    </app-searchable-select>
                  </div>

                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                    <app-searchable-select [label]="'Promoting Rank'" [options]="ranktypelist"
                      placeholderLabel="Search" noEntriesFoundLabel="No results found" formControlName="prorank"
                      [required]="true" [errorMessage]="'Promoting Rank is required'">
                    </app-searchable-select>
                  </div>

                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                    <app-searchable-select [label]="'Nationality'" [options]="nationalitylist" placeholderLabel="Search"
                      noEntriesFoundLabel="No results found" formControlName="nationality" [required]="true"
                      [errorMessage]="'Nationality is required'">
                    </app-searchable-select>
                  </div>

                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                    <app-searchable-select [label]="'Vessel Type'" [options]="vesseltypelist" placeholderLabel="Search"
                      noEntriesFoundLabel="No results found" formControlName="vesseltype" [required]="true"
                      [errorMessage]="'Vessel Type is required'">
                    </app-searchable-select>
                  </div>

                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Promoting Years</mat-label>
                      <input matInput formControlName="promoyrs" placeholder="Promoting Years"
                        (keypress)="keyPressNumber($event)" required>
                        <mat-error *ngIf="docForm.get('promoyrs').hasError('required')">
                          Promoting years is required
                        </mat-error>
                    </mat-form-field>
                  </div>

                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Remarks</mat-label>
                        <textarea matInput formControlName="remarks"></textarea>
                    </mat-form-field>
                </div>

                  <br>
                </div>
                <br>
                <div class="center">
                  <button class="btn-space saveBtn" mat-raised-button
                    (click)="save()"><mat-icon>save</mat-icon>Save</button>
                  <button class="cancelBtn" type="button" mat-button
                    (click)="cancel()"><mat-icon>cancel</mat-icon>Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
