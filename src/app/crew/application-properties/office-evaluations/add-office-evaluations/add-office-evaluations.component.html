<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add office Evaluation'" [items]="['Crew','Applications Properties']" [active_item]="'Add office Evaluation'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 110px;">
              <form class="m-4" [formGroup]="docForm">
                <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  
                  <div  class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Vessel</mat-label>
                      <mat-select   formControlName="vessel"  #vessel>
                        <mat-option>
                            <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                [noEntriesFoundLabel]="'no results found'"
                                [formControl]="vesselListFilterCtrl"></ngx-mat-select-search>
                        </mat-option>
                        <mat-option
                            *ngFor="let title of vesselListFilteredOptions | async"
                            [value]="title.id">
                            {{title.text}}
                        </mat-option>
                    </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label> Evaluation Date </mat-label>
                        <input matInput [matDatepicker]="datepicker" formControlName="evaluationDateObj" 
                        id="evaluationDate" (dateInput)="$event.value.format('DD/MM/YYYY')"
                        (dateChange)="getDateString($event, 'evaluationDate',0)"  placeholder="dd/mm/yyyy">
                        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker></mat-datepicker>
                      </mat-form-field>
                  </div> 
              </div>
                <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                        <mat-label><b></b></mat-label>
                      </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12" >
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <mat-label>Name</mat-label>
    
                            <mat-select  formControlName="name" #name>
                              <mat-option>
                                  <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                      [noEntriesFoundLabel]="'no results found'"
                                      [formControl]="nameFilterCtrl"></ngx-mat-select-search>
                              </mat-option>
                              <mat-option
                                  *ngFor="let title of nameFilteredOptions | async"
                                  [value]="title.id">
                                  {{title.text}}
                              </mat-option>
                          </mat-select>
                   
                        </mat-form-field>
                      </div>
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                <mat-label>Rank</mat-label>
                                <mat-select   formControlName="rank" #rank>
                                      <mat-option>
                                          <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                              [noEntriesFoundLabel]="'no results found'"
                                              [formControl]="rankListFilterCtrl"></ngx-mat-select-search>
                                      </mat-option>
                                      <mat-option
                                          *ngFor="let title of rankListFilteredOptions | async"
                                          [value]="title.id">
                                          {{title.text}}
                                      </mat-option>
                                  </mat-select>
                            </mat-form-field>
                          </div> 
                  
                      </div>


                      <div class="row">
                        <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                            <mat-label><b></b></mat-label>
                          </div>
                      <div class="col-md-2 ">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <mat-label> Sign On </mat-label>
                            <input matInput [matDatepicker]="datepicker1" formControlName="SignonDateObj" 
                            id="SignonDate" (dateInput)="$event.value.format('DD/MM/YYYY')"
                            (dateChange)="getDateString($event, 'SignonDate',0)"  placeholder="dd/mm/yyyy">
                            <mat-datepicker-toggle matSuffix [for]="datepicker1"></mat-datepicker-toggle>
                            <mat-datepicker #datepicker1></mat-datepicker>
                          </mat-form-field>
                      </div> 
                      <div class="col-md-2">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <mat-label>Sign Off</mat-label>
                            <input matInput [matDatepicker]="datepicker2" formControlName="SignoffDateObj" 
                            id="SignoffDate" (dateInput)="$event.value.format('DD/MM/YYYY')"
                            (dateChange)="getDateString($event, 'SignoffDate',0)"  placeholder="dd/mm/yyyy">
                            <mat-datepicker-toggle matSuffix [for]="datepicker2"></mat-datepicker-toggle>
                            <mat-datepicker #datepicker2></mat-datepicker>
                          </mat-form-field>
                      </div> 

                      </div>

                      <div class="row">
                        <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                            <mat-label><b></b></mat-label>
                          </div>
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">

                            <mat-label>Reason for evaluation: </mat-label>
                            <mat-radio-group formControlName="evaluate" name="evaluate" friendly-name="evaluate">
                            <mat-radio-button value="EC">End of Contract</mat-radio-button>
                            <mat-radio-button value="OV">Onboard Visit</mat-radio-button>
                            <mat-radio-button style="margin-left: 33%;" value="O">Other</mat-radio-button>
                        </mat-radio-group>
                   
                      </div>

                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12" >
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <mat-label>Specify</mat-label>
                            <input matInput formControlName="specify">
                          </mat-form-field>
                      </div>
                </div> 
                
            <br>
                  <div class="center">
                        <button class="btn-space saveBtn" mat-raised-button (click)="onSubmit()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                        <button class="cancelBtn" type="button" mat-button (click)="onCancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                    </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
