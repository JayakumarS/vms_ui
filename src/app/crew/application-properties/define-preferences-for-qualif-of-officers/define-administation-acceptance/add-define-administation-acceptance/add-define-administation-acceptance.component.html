<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Add Define Administation Acceptance'" [items]="['Crew']" [active_item]="'Add  Define Administation Acceptance'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body" style="padding-left: 110px;">
                            <form class="m-4" [formGroup]="docForm">

                                <div style="overflow-x: auto; max-width: 100%;">
                                    <table id="dt_basic" class="table table-striped font-weight-bold " role="grid">
                                        <thead class="">

                                            <tr>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style="
                            width: 2%; border-radius: 0.05rem; "></th>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                            width: 4%; border-radius: 0.05rem;">Nationality</th>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                            width: 4%; border-radius: 0.05rem;">Administation Acceptance Code</th>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                            width: 4%;border-radius: 0.07rem;">Administation Acceptance Description</th>
                                                
                                          
                                                
                                        </thead>

                                        <ng-container
                                            *ngFor="let defineadministationDetails of docForm.get('defineadministationDetails')['controls']; let i = index">
                                            <tbody [formGroup]="defineadministationDetails">

                                                <tr>
                                                    <td class="padding-both-side-2">
                                                        <button mat-mini-fab color="warn" (click)="removeRow(i)">
                                                            <mat-icon class="col-white">delete</mat-icon>
                                                        </button>
                                                    </td>

                                                  


                                                    <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                          <mat-label>Nationality</mat-label>
                                                 
            
                                                      
                                  <mat-select  name="nationality{{i}}" formControlName="nationality" #nationality>
                                    <mat-option>
                                        <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                            [noEntriesFoundLabel]="'no results found'"
                                            [formControl]="nationalityFilterCtrl"></ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option
                                        *ngFor="let title of nationalityFilteredOptions | async"
                                        [value]="title.id">
                                        {{title.text}}
                                    </mat-option>
                                </mat-select>
                                
                                
                                                
                                                        </mat-form-field>
                                                       
                                                      </td>

                                                    
                                                    <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm"
                                                            appearance="outline">
                                                            <mat-label>Qualification Rank COde</mat-label>
                                                            <input matInput name="acceptanceCode{{i}}"
                                                                formControlName="acceptanceCode">

                                                        </mat-form-field>

                                                    </td>

                                                    <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm"
                                                            appearance="outline">
                                                            <mat-label>Administation Acceptance Description</mat-label>
                                                            <input matInput name="acceptancedescription{{i}}"
                                                                formControlName="acceptancedescription">

                                                        </mat-form-field>

                                                    </td>


                                                </tr>


                                            </tbody>
                                        </ng-container>
                                    </table>

                                </div>


                                <div class="row">
                                    <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 ">
                                        <button mat-mini-fab color="primary" (click)="addRow()">
                                            <mat-icon class="col-white">add</mat-icon>
                                        </button>&nbsp;
                                    </div>
                                </div>


                                <br>
                                <div class="row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">

                                        <button *ngIf="!edit" (click)="onSubmit()" class="btn-space" mat-raised-button
                                            color="accent"
                                            style="margin-left: 36%;background-color: #34d034;">Submit</button>
                                        <button *ngIf="edit" (click)="update()" class="btn-space" mat-raised-button
                                            color="accent"
                                            style="margin-left: 36%;background-color: #34d034;">Update</button>
                                        <button color="primary" type="button" class="btn-space" (click)="reset()"
                                            mat-raised-button>Reset</button>
                                        <button color="warn" type="button" class="btn-space" (click)="onCancel()"
                                            mat-raised-button>Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
