<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Add Define Vessal Group'" [items]="['Crew']" [active_item]="'Add Define  Vessal Group'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body" style="padding-left: 110px;">
                            <form class="m-4" [formGroup]="docForm">

                                <div style="overflow-x: auto; max-width: 100%;">
                                    <table id="dt_basic" class="table table-striped font-weight-bold " role="grid">
                                        <thead class="">

                                            <tr>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style="
                            width: 2%; border-radius: 0.05rem; "></th>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                            width: 4%; border-radius: 0.05rem;">Type Group</th>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                            width: 4%; border-radius: 0.05rem;">Type Sub Group</th>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                            width: 4%;border-radius: 0.07rem;">Type Code</th>
                                           
                                          
                                                
                                        </thead>

                                        <ng-container
                                            *ngFor="let definevessaldetails of docForm.get('definevessaldetails')['controls']; let i = index">
                                            <tbody [formGroup]="definevessaldetails">

                                                <tr>
                                   
                                                    <td class="padding-both-side-2">
                                                        <mat-checkbox class="example-margin mb-13" name="select{{i}}" formControlName="select"></mat-checkbox>
                                                    </td>
            


                                                    <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm"
                                                        appearance="outline">
                                                        <mat-label>Type Group</mat-label>
                                               
          
          
                                                        <mat-select  name="typegroup{{i}}" formControlName="typegroup" #typegroup>
                                                          <mat-option>
                                                              <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                                                  [noEntriesFoundLabel]="'no results found'"
                                                                  [formControl]="typegroupCtrl"></ngx-mat-select-search>
                                                          </mat-option>
                                                          <mat-option
                                                              *ngFor="let title of typegroupFilteredOptions | async"
                                                              [value]="title.id">
                                                              {{title.text}}
                                                          </mat-option>
                                                      </mat-select>
          
          
                                                    </mat-form-field>
                                                  
                                                      </td>

                                                      <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm"
                                                        appearance="outline">
                                                        <mat-label>Type Sub Group</mat-label>
                                               
          
          
                                                        <mat-select  name="typesubgroup{{i}}" formControlName="typesubgroup" #typesubgroup>
                                                          <mat-option>
                                                              <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                                                  [noEntriesFoundLabel]="'no results found'"
                                                                  [formControl]="typesubgroupFilterCtrl"></ngx-mat-select-search>
                                                          </mat-option>
                                                          <mat-option
                                                              *ngFor="let title of typesubgroupFilteredOptions | async"
                                                              [value]="title.id">
                                                              {{title.text}}
                                                          </mat-option>
                                                      </mat-select>
          
          
                                                    </mat-form-field>
                                                  
                                                      </td>

                                                      <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm"
                                                        appearance="outline">
                                                        <mat-label>Type Code</mat-label>
                                               
          
          
                                                        <mat-select  name="typecode{{i}}" formControlName="typecode" #typecode>
                                                          <mat-option>
                                                              <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                                                  [noEntriesFoundLabel]="'no results found'"
                                                                  [formControl]="typecodeFilterCtrl"></ngx-mat-select-search>
                                                          </mat-option>
                                                          <mat-option
                                                              *ngFor="let title of typecodeFilteredOptions | async"
                                                              [value]="title.id">
                                                              {{title.text}}
                                                          </mat-option>
                                                      </mat-select>
          
          
                                                    </mat-form-field>
                                                  
                                                      </td>

                                                </tr>


                                            </tbody>
                                        </ng-container>
                                    </table>

                                </div>


                                <div class="row">
                                    <div>
                                    <button mat-mini-fab color="primary" (click)="addRow()">
                                        <mat-icon class="col-white">add</mat-icon>
                                    </button>
            
                                    <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow()">
                                        <mat-icon class="col-white">delete</mat-icon>
                                    </button>
                                    </div>
                                </div>


                                <br>
                                <div class="row"> 
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                      <button (click)="onSubmit()" class="btn-space saveBtn" mat-raised-button
                                      style="margin-left: 36%"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                                    <button type="button" class="cancelBtn" (click)="onCancel()" mat-raised-button><mat-icon
                                        class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                  
                                    </div>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
