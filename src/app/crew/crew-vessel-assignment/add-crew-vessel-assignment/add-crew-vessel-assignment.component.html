<section class="Credit Group">
    <div class="Credit Group">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Crew Vessel Assignment'" [items]="['Crew']"
                [active_item]="'Crew Vessel Assignment'">
            </app-breadcrumb>
        </div>

        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">
                            <form class="m-12" [formGroup]="docForm">


                                <div class="row" style="display: flex;justify-content: center;">

                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 ">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">

                                            <mat-label>Date</mat-label>
                                            <input matInput [matDatepicker]="datepicker1" formControlName="dateObj"
                                                id="date" (dateChange)="onDateChange($event,'date',0)"
                                                (input)="onDateInput($event.target.value,'date',0)"
                                                placeholder="dd/mm/yyyy">
                                            <mat-datepicker-toggle matSuffix
                                                [for]="datepicker1"></mat-datepicker-toggle>
                                            <mat-datepicker #datepicker1></mat-datepicker>

                                        </mat-form-field>
                                    </div>

                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <ng-multiselect-dropdown class="inputTxt" formControlName="vessel"
                                            [placeholder]="'Vessel'" [settings]="dropdownSettings" [data]="vessellist">
                                        </ng-multiselect-dropdown>
                                    </div>


                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <ng-multiselect-dropdown class="inputTxt" formControlName="rank"
                                            [placeholder]="'Rank'" [settings]="dropdownSettings" [data]="ranklist">
                                        </ng-multiselect-dropdown>
                                    </div>
                                </div>




                                <!--1st portion-->
                                <div class="row" style="display: flex;justify-content: center;">



                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3"
                                            style="text-align: center;">
                                            <button class="btn-space saveBtn" mat-raised-button
                                                (click)="generate()"><mat-icon
                                                    class="saveCancelIcon">save</mat-icon>Fetch</button>



                                        </div>
                                    </div>

                                    <div>

                                        <div class="tableBody">
                                            <div class="table-responsive">
                                                <table class="table table-hover ">
                                                    <thead>
                                                        <tr>
                                                            <th style="text-align:center">Rank</th>
                                                            <th style="text-align:center">Name</th>
                                                            <th style="text-align:center">Sign On</th>
                                                            <th style="text-align:center">Est Sign Off</th>
                                                            <th style="text-align:center">On Date</th>
                                                            <th style="text-align:center">Est. Sign Off</th>
                                                            <th style="text-align:center">Name of Substitude</th>
                                                            <th style="text-align:center">Rank</th>
                                                            <th style="text-align:center">Port</th>


                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <ng-container *ngFor="let data of datasave; let i = index">
                                                        <tr >
                                                            <td>{{data.rank}}</td>
                                                            <td>{{data.name}}</td>
                                                            <td>{{data.signOn}}</td>
                                                            <td style="border-right: 2px solid black;">
                                                                {{data.estSignOff}}</td>
                                                            <td> <mat-form-field
                                                                    class="example-full-width form-control-sm"
                                                                    appearance="outline"  style="width: 90%;"> 

                                                                    <mat-label>Date</mat-label>
                                                                    <input matInput [matDatepicker]="datepicker1"
                                                                        formControlName="dateObj" id="date"
                                                                        (dateChange)="onDateChange($event,'date',0)"
                                                                        (input)="onDateInput($event.target.value,'date',0)"
                                                                        placeholder="dd/mm/yyyy">
                                                                    <mat-datepicker-toggle matSuffix
                                                                        [for]="datepicker1"></mat-datepicker-toggle>
                                                                    <mat-datepicker #datepicker1></mat-datepicker>

                                                                </mat-form-field></td>
                                                            <td> <mat-form-field
                                                                    class="example-full-width form-control-sm"
                                                                    appearance="outline"  style="width: 90%;">

                                                                    <mat-label>Date</mat-label>
                                                                    <input matInput [matDatepicker]="datepicker1"
                                                                        formControlName="dateObj" id="date"
                                                                        (dateChange)="onDateChange($event,'date',0)"
                                                                        (input)="onDateInput($event.target.value,'date',0)"
                                                                        placeholder="dd/mm/yyyy">
                                                                    <mat-datepicker-toggle matSuffix
                                                                        [for]="datepicker1"></mat-datepicker-toggle>
                                                                    <mat-datepicker #datepicker1></mat-datepicker>

                                                                </mat-form-field></td>
                                                            <td> <mat-form-field
                                                                    class="example-full-width form-control-sm"
                                                                    appearance="outline"  style="width: 90%;">
                                                                    <mat-select name="name{{i}}" formControlName="name"
                                                                        #name>
                                                                        <mat-option>
                                                                            <ngx-mat-select-search
                                                                                [placeholderLabel]="'Search'"
                                                                                [noEntriesFoundLabel]="'no results found'"
                                                                                [formControl]="nameFilterCtrl"></ngx-mat-select-search>
                                                                        </mat-option>

                                                                        <mat-option
                                                                            *ngFor="let item of nameFilteredOptions | async"
                                                                            [value]="item.Code">
                                                                            {{ item.Code }} - {{ item.FullName }} - {{
                                                                            item.Rank }} - {{ item.Nationality }}
                                                                        </mat-option>


                                                                    </mat-select>
                                                                </mat-form-field>

                                                            </td>
                                                            <td> <app-searchable-select [options]="ranklist"
                                                                    placeholderLabel="Search for rank"
                                                                    noEntriesFoundLabel="No results found"
                                                                    [label]="'Rank'" formControlName="rank"
                                                                    [required]="false"
                                                                    [errorMessage]="'Rank is required'">
                                                                </app-searchable-select></td>
                                                            <td> <app-searchable-select [options]="portList"
                                                                    placeholderLabel="Search for port"
                                                                    noEntriesFoundLabel="No results found"
                                                                    [label]="'Port'" formControlName="port"
                                                                    [required]="false"
                                                                    [errorMessage]="'Port is required'">
                                                                </app-searchable-select></td>
                                                        </tr>

                                                        <tr >
                                                            <td></td>
                                                            <td></td>
                                                            <td>  </td>
                                                            <td style="border-right: 2px solid black;"></td>
                                                            <td>  <mat-form-field class="example-full-width" appearance="outline" style="width: 90%;">
                                                                <mat-label>Assign Remarks</mat-label>
                                                                <input matInput formControlName="assignRemarks">
                                                              </mat-form-field></td>
                                                            <td><mat-form-field class="example-full-width" appearance="outline" style="width: 90%;">
                                                                <mat-label>Voyage Remarks</mat-label>
                                                                <input matInput formControlName="voyageRemarks">
                                                              </mat-form-field></td>
                                                            <td></td>
                                                            <td></td>
                                                            <td> </td>
                                                        </tr>
                                                    </ng-container>

                                                    </tbody>
                                                </table>


                                            </div>
                                        </div>



                                    </div>




                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3"
                                            style="text-align: center;">
                                            <button class="btn-space saveBtn" mat-raised-button
                                                (click)="generate()"><mat-icon
                                                    class="saveCancelIcon">save</mat-icon>Save</button>




                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
