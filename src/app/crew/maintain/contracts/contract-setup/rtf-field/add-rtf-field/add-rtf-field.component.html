<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Add RTF Field'" [items]="['Crew','Maintain','Contracts','Contract Setup']" [active_item]="'Add RTF Field'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">
                            <form class="m-4" [formGroup]="docForm">

                                <div style="overflow-x: auto; max-width: 100%;">
                                    <table id="dt_basic" class="table table-striped font-weight-bold " role="grid">
                                        <thead class="">

                                            <tr>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style="
                            width: 2%; border-radius: 0.05rem; "></th>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                            width: 4%; border-radius: 0.05rem;">RTF Field</th>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                            width: 4%; border-radius: 0.05rem;">Description</th>
                
                                        </thead>

                                        <ng-container
                                            *ngFor="let rtfDetails of docForm.get('rtfDetails')['controls']; let i = index">
                                            <tbody [formGroup]="rtfDetails">

                                                <tr>
                                                    <td class="padding-both-side-2">
                                                        <mat-checkbox class="example-margin mb-13" name="select{{i}}" formControlName="select"></mat-checkbox>
                                                    </td>

                                                    <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm"
                                                            appearance="outline">
                                                            <mat-label>RTF Field</mat-label>
                                                            <input matInput name="rtfField{{i}}" formControlName="rtfField">

                                                        </mat-form-field>

                                                    </td>

                                                    <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm"
                                                            appearance="outline">
                                                            <mat-label>Description</mat-label>
                                                            <input matInput name="description{{i}}"
                                                                formControlName="description">

                                                        </mat-form-field>

                                                    </td>

                                       
                                                </tr>


                                            </tbody>
                                        </ng-container>
                                    </table>

                                </div>

                                <div class="row">
                                    <div>
                                    <button mat-mini-fab color="primary" (click)="addRow1()">
                                        <mat-icon class="col-white">add</mat-icon>
                                    </button>
            
                                    <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow1()">
                                        <mat-icon class="col-white">delete</mat-icon>
                                    </button>
                                    </div>
                                </div>





                                
                                <div style="overflow-x: auto; ">
                                    <table id="dt_basic" class="table table-striped font-weight-bold " role="grid">
                                        <thead class="">

                                            <tr>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style="
                            width: 1%; border-radius: 0.05rem; "></th>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                            width: 4%; border-radius: 0.05rem;">Contents</th>
                               
                
                                        </thead>

                                        <ng-container
                                            *ngFor="let rtfDetailsrow of docForm.get('rtfDetailsrow')['controls']; let i = index">
                                            <tbody [formGroup]="rtfDetailsrow">

                                                <tr>
                                                    <td class="padding-both-side-2">
                                                        <mat-checkbox class="example-margin mb-13" name="select{{i}}" formControlName="select"></mat-checkbox>
                                                    </td>


                                                    <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm"
                                                            appearance="outline">
                                                           <mat-label>Contents</mat-label>

                                                                                                    
                                                           <mat-select  name="contents{{i}}" formControlName="contents" #contents>
                                                            <mat-option>
                                                                <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                                                    [noEntriesFoundLabel]="'no results found'"
                                                                    [formControl]="contentsFilterCtrl"></ngx-mat-select-search>
                                                            </mat-option>
                                                            <mat-option
                                                                *ngFor="let title of contentsFilteredOptions | async"
                                                                [value]="title.id">
                                                                {{title.text}}
                                                            </mat-option>
                                                        </mat-select>



                                    

                                                        </mat-form-field>

                                                    </td>
                                        
                                             

                                       
                                                </tr>


                                            </tbody>
                                        </ng-container>
                                    </table>

                                </div>

                                <div class="row">
                                    <div>
                                    <button mat-mini-fab color="primary" (click)="addRow2()">
                                        <mat-icon class="col-white">add</mat-icon>
                                    </button>
            
                                    <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow2()">
                                        <mat-icon class="col-white">delete</mat-icon>
                                    </button>
                                    </div>
                                </div>


                                <br>
                                <div class="row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">

                                        <!-- <button *ngIf="!edit" (click)="onSubmit()" class="btn-space" mat-raised-button
                                            color="accent"
                                            style="margin-left: 36%;background-color: #34d034;">Submit</button> -->
                                            <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button style="margin-left: 40%;"(click)="onSubmit()">
                                            <mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                                            <button *ngIf="edit" (click)="update()" class="btn-space" mat-raised-button
                                            color="accent"
                                            style="margin-left: 40%;background-color: #34d034;">Update</button>

                                           <button class="cancelBtn" type="button" mat-button (click)="onCancel()">
                                                <mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
