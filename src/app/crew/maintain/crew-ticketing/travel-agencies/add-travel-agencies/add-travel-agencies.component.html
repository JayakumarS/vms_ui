<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Add Travel Agencies'" [items]="['Crew','Maintain','Crew Ticketing']"
                [active_item]="'Add Travel Agencies'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">


                            <form class="m-4" [formGroup]="docForm">
                                <div>
                                <button mat-mini-fab color="primary" (click)="addRow()">
                                    <mat-icon class="col-white">add</mat-icon>
                                </button>
                                <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow()">
                                    <mat-icon class="col-white">delete</mat-icon>
                                </button>
                                </div>
                                <div class="flex" style="flex-flow: row wrap;">
                                    <div *ngFor="let firstDetailBean of docForm.get('firstDetailRow')['controls']; let i = index" style="padding: 10px;">
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6" [formGroup]="firstDetailBean" style="background-color: #f2f2f2;border-radius: 10px;width:44vw;padding: 10px;">
                                            <br>
                                                    <mat-checkbox class="example-margin mb-13" name="select{{i}}"
                                                    formControlName="select"></mat-checkbox>

                                                    <div class="row ">

                                                        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                                <mat-label>Agency Code</mat-label>
                                                                <input matInput formControlName="code" readonly>
                                                            </mat-form-field>
                                                        </div>

                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>Name</mat-label>
                                                    <input matInput formControlName="name">
                                                </mat-form-field>
                                            </div>

                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>Email</mat-label>
                                                    <input matInput formControlName="email">
                                                </mat-form-field>
                                            </div>
                                         </div>
    
                                        <div class="row ">
                                            <div class="col-xl-8 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline" style="width: 100%;">
                                                    <mat-label>Address</mat-label>
                                                    <textarea matInput formControlName="address"></textarea>
                                                  </mat-form-field>
                                                </div>
                                
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>City</mat-label>
                                                    <input matInput formControlName="city">
                                                </mat-form-field>
                                            </div>
                                        </div>
    
                                        <div class="row ">
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>Post Code</mat-label>
                                                    <input matInput formControlName="postCode">
                                                </mat-form-field>
                                            </div>
        
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>Phones</mat-label>
                                                    <input matInput formControlName="phones">
                                                </mat-form-field>
                                            </div>

                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>Fax</mat-label>
                                                    <input matInput formControlName="fax">
                                                </mat-form-field>
                                            </div>

                                        </div>
                                        
                                        <div class="row ">
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>Responsible</mat-label>
                                                    <input matInput formControlName="responsible">
                                                </mat-form-field>
                                            </div>
        
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>Travel Agent</mat-label>
                                                    <input matInput formControlName="travelAgent">
                                                </mat-form-field>
                                            </div>

                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-checkbox formControlName="autosent">Auto Send</mat-checkbox>    
                                              </div>

                                        </div>
                                       
                                        </div>
                                        <br>
                                    </div>  
                                </div>

                                <br>
                                <!-- <div class="row">
                                    <div>
                                        <button mat-mini-fab color="primary" (click)="addRow()">
                                            <mat-icon class="col-white">add</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow()">
                                            <mat-icon class="col-white">delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                             -->
                        
                               
                                    <br>
                                 <div class="center">
                                    <button class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon>save</mat-icon>Save</button>
                                    <button class="cancelBtn" type="button" mat-button (click)="Cancel()"><mat-icon>cancel</mat-icon>Cancel</button>
                                       </div>
                              
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
