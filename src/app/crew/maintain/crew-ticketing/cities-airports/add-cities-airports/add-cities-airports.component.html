<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb 
        [title]="'Add Cities / Airports'" 
        [items]="['Crew','Maintain','Crew Ticketing']" [active_item]="'Add Cities / Airports'">
    </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="box-shadow">
            <div class="card">
              <div class="body">
               <form class="m-4" autocomplete="off" [formGroup]="docForm">
               
                <div>
                <div style="overflow-x: auto;">
                    <table id="dt_basic" class="table table-striped font-weight-bold " role="grid">
                      <thead class="">
                        <tr>
                          <th style="width: 1%;"></th>
                          <th class="text-center table-heading padding-both-side-2 width_7">City/Airport Code</th>
                          <th class="text-center table-heading padding-both-side-2 width_7">Title</th>
                          <th class="text-center table-heading padding-both-side-2 width_7">Country</th>
                        </tr>
                      </thead>
                      <ng-container *ngFor="let firstDetailBean of docForm.get('firstDetailRow')['controls']; let i = index">
                         <tbody [formGroup]="firstDetailBean" >
                          <tr>
                              <td class="padding-both-side-2">
                                <mat-checkbox class="example-margin mb-13" name="select{{i}}" formControlName="select"></mat-checkbox>
                              </td>
                                  
                            
                              <td class="padding-both-side-2">
                                <mat-form-field class="example-full-width" appearance="outline" >
                                    <mat-label>City/Airport Code</mat-label>
                                    <input matInput formControlName="code">
                                </mat-form-field>
                              </td>
                              <td class="padding-both-side-2">
                                <mat-form-field class="example-full-width" appearance="outline" >
                                    <mat-label>Title</mat-label>
                                    <input matInput formControlName="title">
                                </mat-form-field>
                              </td>


                              <td class="padding-both-side-2">
                                <app-searchable-select [options]="countryList" placeholderLabel="Search"
                              noEntriesFoundLabel="No results found" [label]="'Country'"
                              formControlName="country" [required]="false"
                              [errorMessage]="'Country is required'">
                          </app-searchable-select>
                              </td>

                          </tr>
                        </tbody>
                      </ng-container>
                    </table>
                  </div>
                </div>
                <br><br>
  
                <div class="row">
                  <div>
                    <button mat-mini-fab color="primary" (click)="addRow()">
                      <mat-icon class="col-white">add</mat-icon>
                    </button>
  
                    <button mat-mini-fab color="warn" class="ml-5" (click)="removeRow()">
                      <mat-icon class="col-white">delete</mat-icon>
                    </button>
                  </div>
                </div>
  
                   <br>
                   <div class="center">
                     <button class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon>save</mat-icon>Save</button>
                     <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon>cancel</mat-icon>Cancel</button>
                   </div>
                   </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
