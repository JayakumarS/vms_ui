<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'View Health Status'" [items]="['Crew']"
                [active_item]="'View Health Status'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">
                            <div class="container border" id="salesOrderdview"
                                style=" border: 1px solid #b8a6dd!important; border-radius: 10px; background-color: #ecebf7;">
                                <form class="m-4" [formGroup]="docForm">
                              
                                    <div class="row">
                                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12" >
                                        </div>
                                      
                                        <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12" >
                                            <label><b>Code:</b>&nbsp;{{viewDtl?.code}}</label>
                                        </div>
                                        <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12">
                                            <label><b> Description:</b> &nbsp;{{viewDtl?.description}}</label>
                                        </div> 
                                       


                        </div>
                        

                                    <br>
                                    <div class="row" >
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3" >
                                            <button style="margin-left: 552px;" class="cancelBtn" type="button" mat-button (click)="onCancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>

                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
