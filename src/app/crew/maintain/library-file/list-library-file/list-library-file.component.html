<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'List Library File'" [items]="['Crew','LibraryFile']"
                [active_item]="'List Library File'">
            </app-breadcrumb>
        </div>

         <!-- head portion -->
         <form class="m-12" [formGroup]="docForm">

            <div class="row" style="display: flex;justify-content: center;">   
                <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12">
                 </div>
                <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                   <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                       <mat-label>Identifier</mat-label>
                       <mat-select name="identifier" formControlName="identifier">
                           <mat-option [value]="'T'">TRAININGS</mat-option>
                           <mat-option [value]="'V'">VESSEL TYPE</mat-option>
                       </mat-select>
                   </mat-form-field>
                </div> 
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button  class="btn-space" mat-raised-button color="accent" style="margin-left: 48%;background-color: #34d034;"(click)="search()">Search</button>
                  <button color="warn" type="button" (click)="reset()" class="btn-space"  mat-raised-button >Reset</button>
                </div>

            </div>
            <!-- head portion -->
            <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      <li class="dropdown">
                        <h2>Library File List</h2>
                      </li>
                      <li class="dropdown m-l-20"> 
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" type="text" #filter class="browser-default search-field"
                          aria-label="Search box">
                      </li>
                      <li>
                        <div class="m-l-10" matTooltip="ADD" > 
                          <button  mat-mini-fab color="primary"  [routerLink]="'/crew/maintain/libraryfile/add-library/0'" >
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                      <li>
                        <div class="m-l-10" matTooltip="REFRESH">
                          <button mat-mini-fab color="primary" (click)="refresh()">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
            </div>
            <!-- <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator> -->
          </form>
        </div>
    
</section>
