<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Add Maintain Rank'" [items]="['Crew','Maintain']" [active_item]="'Add Maintain Rank'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix ">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="box-shadow">
        <div class="card">
          <div class="body" style="padding-left: 110px;">
            <form class="m-4" [formGroup]="docForm">
           
    

              <div style="overflow-x: auto; max-width: 100%;">
                  <table id="dt_basic" class="table table-striped font-weight-bold " role="grid">
                    <thead class="">
                                      
                      <tr>
                          <th class="text-center table-heading padding-both-side-2 width_7" style="
                          width: 2%; border-radius: 0.05rem; "></th>
                          <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                          width: 4%; border-radius: 0.05rem;">Code</th>
                          <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                  width: 4%; border-radius: 0.05rem;">Discription</th>
                          <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                  width: 4%;border-radius: 0.07rem;">Groupage</th>
                       <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                       width: 4%; border-radius: 0.05rem;">O/T</th>
                           <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                       width: 4%; border-radius: 0.05rem;">Department</th>
                               <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                       width: 4%;border-radius: 0.07rem;">S.Code</th>
                         <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                       width: 4%;border-radius: 0.07rem;">Remarks</th>
              
                                    </thead>
                                    
                                    <ng-container *ngFor="let maintainRankBeanDtls of docForm.get('maintainRankBeanDtls')['controls']; let i = index">
                                      <tbody [formGroup]="maintainRankBeanDtls">
                    
                                        <tr>

                  
                                        <td class="padding-both-side-2">
                                          <mat-checkbox class="example-margin mb-13" name="select{{i}}" formControlName="select"></mat-checkbox>
                                      </td>

                                        <td class="padding-both-side-2">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Code</mat-label>
                                   
                                            <input matInput formControlName="code" name="code{{i}}">
                                  
                                          </mat-form-field>
                                         
                                        </td>
                    
                                        <td class="padding-both-side-2">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Discription</mat-label>
                                   
                                            <input matInput formControlName="description" name="description{{i}}">
                                  
                                          </mat-form-field>
                                         
                                        </td>
                                          <td class="padding-both-side-2">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">

                                            <mat-label>Groupage</mat-label>
    
                                            <mat-select  formControlName="groupage"  name="groupage{{i}}" #suppliergroupage>
                                              <mat-option>
                                                  <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                                      [noEntriesFoundLabel]="'no results found'"
                                                      [formControl]="groupageFilterCtrl"></ngx-mat-select-search>
                                              </mat-option>
                                              <mat-option
                                                  *ngFor="let title of groupageFilteredOptions | async"
                                                  [value]="title.id">
                                                  {{title.text}}
                                              </mat-option>
                                          </mat-select>
                                   </mat-form-field>
                                          </td>
                  
                             
                                    
                                          <td class="padding-both-side-2">
                                              <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>O/T</mat-label>
    
                                                <mat-select  formControlName="oAndt"  name="oAndt{{i}}">
                                                  <mat-option [value]="'true'">
                                                       YES
                                                    </mat-option>
                                                    <mat-option [value]="'false'">
                                                        NO
                                                    </mat-option>
                                                
                                                 
                                              </mat-select>
                                        
                                              </mat-form-field>
                                         
                                            </td>
                                            <td class="padding-both-side-2">

                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                              <mat-label>Department</mat-label>
                      
                                              <mat-select  formControlName="department"   name="department{{i}}" #supplierdepartment>
                                                <mat-option>
                                                    <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                                        [noEntriesFoundLabel]="'no results found'"
                                                        [formControl]="departmentFilterCtrl"></ngx-mat-select-search>
                                                </mat-option>
                                                <mat-option
                                                    *ngFor="let title of departmentFilteredOptions | async"
                                                    [value]="title.id">
                                                    {{title.text}}
                                                </mat-option>
                                            </mat-select>
                                     
                                          </mat-form-field>
                                          </td>

                                          
                                        <td class="padding-both-side-2">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>S.code</mat-label>
                                   
                                            <input matInput formControlName="sno" name="sno{{i}}">
                                  
                                          </mat-form-field>
                                         
                                        </td>


                                        
                                        <td class="padding-both-side-2">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Remarks</mat-label>
                                   
                                            <input matInput formControlName="remarks" name="remarks{{i}}">
                                  
                                          </mat-form-field>
                                         
                                        </td>
                                        </tr>
                                        
                                    
                              </tbody>
                      </ng-container>
                  </table>
                  
                  </div>
                  <div class="row">
                                  <div>
                                  <button mat-mini-fab color="primary" (click)="addRow()">
                                      <mat-icon class="col-white">add</mat-icon>
                                  </button>
          
                                  <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow()">
                                      <mat-icon class="col-white">delete</mat-icon>
                                  </button>
                                  </div>
                              </div>


              
          
              <br>
              <div class="center">
                <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon class="saveCancelIcon">save</mat-icon>Update</button>
                <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                      </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
