<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Maintain Rank'" [items]="['Maintain']" [active_item]="'Add Maintain Rank'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 110px;">
              <form class="m-4" [formGroup]="docForm">
                <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  
                  <div *ngIf="!edit" class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Code</mat-label>
                      <input matInput formControlName="code" (blur)="validateCountry($event.target.value)"  maxlength="3" required>
                      <mat-error *ngIf="docForm.get('code').hasError('required')">
                        Country code is required
                      </mat-error>
                      <mat-error *ngIf="docForm.controls['code'].hasError('code') ">
                        Country Code Already Exists !!!
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>DESCRIPTION</mat-label>
                      <input matInput formControlName="description"  maxlength="15" required>
                      <mat-error *ngIf="docForm.get('description').hasError('required')">
                        Country Name  is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
              


                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <mat-label>GROUPAGE</mat-label>
    
                            <mat-select  formControlName="groupage"  >
                              
                                <mat-option [value]="'junior officer'">
                                  JUNIOR OFFICER
                                </mat-option>
                                <mat-option [value]="'officer'">
                                     OFFICER
                                  </mat-option>
                                  <mat-option [value]="'petty officer'">
                                    PETTY OFFICER
                                  </mat-option>
                                  <mat-option [value]="'senior officer'">
                                    SENIOR OFFICER
                                  </mat-option>
                                  <mat-option [value]="'SuperNumerary'">
                                    SUPERNUMERARY
                                  </mat-option>
                                  <mat-option [value]="'Trainee'">
                                     TRAINEE
                                  </mat-option>
                                  <mat-option [value]="'Visitor'">
                                    VISITOR
                                  </mat-option>
                            
                             
                          </mat-select>
                   
                        </mat-form-field>
                      </div>
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
              


                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <mat-label>O/T</mat-label>
    
                            <mat-select  formControlName="o/t"  >
                              <mat-option [value]="'YES'">
                                   YES
                                </mat-option>
                                <mat-option [value]="'NO'">
                                    NO
                                </mat-option>
                            
                             
                          </mat-select>
                   
                        </mat-form-field>
                      </div>
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
              


                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <mat-label>DEPARTMENT</mat-label>
    
                            <mat-select  formControlName="department" >
                              <mat-option [value]="'deck'">
                                  DECK
                                </mat-option>
                                <mat-option [value]="'engine'">
                                    ENGINE
                                </mat-option>
                                <mat-option [value]="'catering'">
                                    CATERING
                                </mat-option>
                                <mat-option [value]="'others'">
                                    OTHERS
                                </mat-option>
                            
                             
                          </mat-select>
                   
                        </mat-form-field>
                      </div>
                </div> 
                
                
                <br>
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                   
                      <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                      <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                    <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                    <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
