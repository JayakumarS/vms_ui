<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Maintain Rank'" [items]="['Maintain']" [active_item]="'Add Maintain Rank'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 110px;">
              <form class="m-4" [formGroup]="docForm">
                <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  
                  <div *ngIf="!edit" class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Code</mat-label>
                      <input matInput formControlName="code" (blur)="validateCountry($event.target.value)"  maxlength="3" required>
                      <mat-error *ngIf="docForm.get('code').hasError('required')">
                        code is required
                      </mat-error>
                      <mat-error *ngIf="docForm.controls['code'].hasError('code') ">
                        Code Already Exists !!!
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>DESCRIPTION</mat-label>
                      <input matInput formControlName="description"  maxlength="15" required>
                      <mat-error *ngIf="docForm.get('description').hasError('required')">
                        Country Name  is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
              
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
              


                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <mat-label>GROUPAGE</mat-label>
    
                            <mat-select  formControlName="groupage" #suppliergroupage>
                              <mat-option>
                                  <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                      [noEntriesFoundLabel]="'no results found'"
                                      [formControl]="groupageFilterCtrl"></ngx-mat-select-search>
                              </mat-option>
                              <mat-option
                                  *ngFor="let title of groupageFilteredOptions | async"
                                  [value]="title.id">
                                  {{title.text}}
                              </mat-option>
                          </mat-select>
                   
                        </mat-form-field>
                      </div>
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
              


                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <mat-label>O/T</mat-label>
    
                            <mat-select  formControlName="o/t"  >
                              <mat-option [value]="'YES'">
                                   YES
                                </mat-option>
                                <mat-option [value]="'NO'">
                                    NO
                                </mat-option>
                            
                             
                          </mat-select>
                   
                        </mat-form-field>
                      </div>
                      <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
              


                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                            <mat-label>DEPARTMENT</mat-label>
    
                            <mat-select  formControlName="department" #supplierdepartment>
                              <mat-option>
                                  <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                      [noEntriesFoundLabel]="'no results found'"
                                      [formControl]="departmentFilterCtrl"></ngx-mat-select-search>
                              </mat-option>
                              <mat-option
                                  *ngFor="let title of departmentFilteredOptions | async"
                                  [value]="title.id">
                                  {{title.text}}
                              </mat-option>
                          </mat-select>
                   
                        </mat-form-field>
                      </div>
                </div> 
                
                
                <br>
                <div class="center">
                  <button class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                  <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
              </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
