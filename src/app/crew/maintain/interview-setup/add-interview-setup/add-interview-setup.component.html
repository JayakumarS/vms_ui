<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Interview Setup'" [items]="['Crew','Maintain']" [active_item]="'Add Interview Setup'">
            </app-breadcrumb>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <!-- <h2>{{'Service.Profile Lookup'| translate}} </h2> -->
                        <div class="table-responsive">
                            <div>
                                <form >
                                    <div class="row">
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">

                                        <app-searchable-select                
                                             [options]="rankList" 
                                               placeholderLabel="Search"
                                              noEntriesFoundLabel="No results found"
                                             [label]="'Rank'"
                                              formControlName="rank"
                                               [required]="true"
                                                [errorMessage]="'Rank is required'">
                                         </app-searchable-select>
                                        </div>


                                        <div style="margin-top: -62px;margin-left: 25%;">
                                            <!-- <button [value]="'filter'"class="btn-space" mat-raised-button color="accent" style="margin-left: 0%;background-color: #2e36b3;">
                                                <mat-icon class="col-white"
                                                    style="height: 27px !important;" (click)="addEditor()">add</mat-icon>
                                            </button>
                                           
                                            <button class="btn-space" mat-raised-button color="warn" mat-button 
                                                (click)="delete()">Delete
                                            </button> -->
                                            <button mat-mini-fab color="primary" (click)="addRow()">
                                                <mat-icon class="col-white">add</mat-icon>
                                            </button>
                    
                                            <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow()">
                                                <mat-icon class="col-white">delete</mat-icon>
                                            </button>
                                </div>
                                 </div>
                                  <div style="display: flex;flex-direction: column;">
                                <table >
                            
                                    <ng-container
                                    *ngFor="let interviewSetupBeanDtls of docForm.get('interviewSetupBeanDtls')['controls']; let i = index">
                                    <!-- <tr *ngFor="let row of editorList;let i=index"> -->

                                        <!-- <td>
                                            <input type="checkbox" [(ngModel)]="row.isChecked" (change)="onCheckboxChange($event, row)">
                                        </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->

                                        <tr [formGroup]="interviewSetupBeanDtls">

                                        <td class="col-md-1">
                                            <mat-checkbox class="example-margin mb-13" name="select{{i}}" formControlName="select"></mat-checkbox>
                                        </td>

                                        <td>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                            <ckeditor [config]='config1' data="<p>Hello, world!</p>" formControlName="description"> </ckeditor>
                                        </div>
                                        </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                       
                                    </tr>
                                </ng-container>
                                </table>
                                </div>

                                <div class="center">
                                    <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                                    <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon class="saveCancelIcon">save</mat-icon>Update</button>
                                    <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                                          </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
