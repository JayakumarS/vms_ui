<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Interview Setup'" [items]="['Crew','Maintain']" [active_item]="'Add Interview Setup'">
            </app-breadcrumb>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="table-responsive">
                            <div>
                                <form [formGroup]="docForm">
                                    <div class="row">
                                        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="margin-left: 126px;">
                                            <mat-label><b></b></mat-label>
                                        </div>
                      
                                        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                                            <app-searchable-select                
                                                [options]="rankList" 
                                                placeholderLabel="Search"
                                                noEntriesFoundLabel="No results found"
                                                [label]="'Rank'"
                                                formControlName="rank"
                                                [required]="true"
                                                [errorMessage]="'Rank is required'">
                                            </app-searchable-select>
                                        </div>
                                        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>Description</mat-label>
                                                <textarea matInput formControlName="desc"></textarea>
                                            </mat-form-field>
              
                                        </div>
                                       
                                    </div>

                                    <br>
                                    <br>
                                    <div style="margin-top: -23px;;margin-left: 2%;">
                                        <button mat-mini-fab color="primary" type="button" (click)="addRow()">
                                            <mat-icon class="col-white">add</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="warn" class="ml-15" type="button" (click)="removeRow()">
                                            <mat-icon class="col-white">delete</mat-icon>
                                        </button>
                                    </div>

                                    <div style="display: flex;flex-direction: column;">
                                        <table>
                                            <ng-container *ngFor="let interviewSetupBeanDtls of docForm.get('interviewSetupBeanDtls')['controls']; let i = index">
                                                <tr [formGroup]="interviewSetupBeanDtls">
                                                    <td class="col-md-1">
                                                        <mat-checkbox class="example-margin mb-13" name="select{{i}}" formControlName="select"></mat-checkbox>
                                                    </td>
                                                    <td>
                                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                                            <ckeditor [config]='config1' formControlName="description"></ckeditor>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </ng-container>
                                        </table>
                                    </div>
                                    

                                  

                                    <br>
                                    <br>
                                    <br>
                                    <div class="center">
                                        <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                                        <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon class="saveCancelIcon">save</mat-icon>Update</button>
                                        <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                                   </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
