<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Interview Setup'" [items]="['Crew','Maintain']" [active_item]="'Add Interview Setup'">
            </app-breadcrumb>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <!-- <h2>{{'Service.Profile Lookup'| translate}} </h2> -->
                        <div class="table-responsive">
                            <div>
                                <form >
                                    <div class="row">
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width mb-3" appearance="outline">
                                                <mat-label>Rank</mat-label>
                                                <mat-select formControlName="searchby" placeholder="Transaction Type">
                                                    <mat-option [value]="'Master'">
                                                        Master
                                                    </mat-option>
                                                    <mat-option [value]="'Electrician'">
                                                       Electrician
                                                    </mat-option>
                                                    <mat-option [value]="'Technician'">
                                                        Technician
                                                    </mat-option>
                                                 </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div style="margin-top: -77px;margin-left: 25%;">
                                            <button [value]="'filter'"class="btn-space" mat-raised-button color="accent" style="margin-left: 0%;background-color: #2e36b3;">
                                                <mat-icon class="col-white"
                                                    style="height: 27px !important;" (click)="addEditor()">add</mat-icon>
                                            </button>
                                           
                                            <button class="btn-space" mat-raised-button color="warn" mat-button 
                                                (click)="delete()">Delete
                                            </button>
                                </div>
                                 </div>
                            <div >
                                <table>
                                    <tr style="background-color: #e6e5e5;">
                                        <th></th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <th>Description</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <th>Order</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    </tr>
                                    <tr *ngFor="let row of editorList;let i=index">
                                        <td>
                                            <input type="checkbox" [(ngModel)]="row.isChecked" (change)="onCheckboxChange($event, row)">
                                        </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <td>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                            <ckeditor [config]='config1' data="<p>Hello, world!</p>"> </ckeditor>
                                        </div>
                                        </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <td>
                                            {{i+1}}
                                        </td>
                                    </tr>
                                </table>
                                </div>

                                <button (click)="onSubmit()" class="btn-space" mat-raised-button color="accent"
                                    style="margin-left: 36%;background-color: #34d034;">Submit</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
