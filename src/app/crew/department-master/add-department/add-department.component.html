<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Add Department Master'" [items]="['Crew','Maintain','Department Master']" [active_item]="'Add Department Master'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">
                            <form class="m-4" autocomplete="off" [formGroup]="docForm">
                                <div>
                                    <div class="row w-100">
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        </div>

                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>Department Code</mat-label>
                                                <input matInput formControlName="code" readonly>
                                                <mat-error *ngIf="docForm.get('code').hasError('required')">
                                                    Department Code is required
                                                  </mat-error>
                                            </mat-form-field>
    
                                        </div>
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>Department Name</mat-label>
                                                <input matInput formControlName="name" required>
                                                <mat-error *ngIf="docForm.get('name').hasError('required')">
                                                    Department Name is required
                                                </mat-error>
                                            </mat-form-field>
    
                                        </div>
                                    </div>
                                    <div class="row w-100">

                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        </div>
    
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <app-searchable-select [label]="'Department Head'" [options]="deptheadlist" placeholderLabel="Search"
                                              noEntriesFoundLabel="No results found" formControlName="head" [required]="false"
                                              [errorMessage]="'Department Head is required'">
                                            </app-searchable-select>
                                          </div>
    

                                        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="padding-left: 69px;">
                                            <mat-checkbox matInput formControlName="active">Active</mat-checkbox>
                                          </div>
    
                                    </div>
                                </div>
                                

                                <br>
                                <div class="center">
                                    <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                                    <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon class="saveCancelIcon">save</mat-icon>Update</button>
                                    <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                                          </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
