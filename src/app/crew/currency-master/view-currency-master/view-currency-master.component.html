<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'View Currency Master'" [items]="['Crew', 'Currency Master']" [active_item]="'View Currency Master'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">
                            <div class="container border p-4" style="border: 1px solid #b8a6dd !important; border-radius: 10px; background-color: #ecebf7;">
                                <form class="m-4" autocomplete="off" [formGroup]="docForm">
                                    <div class="row">
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <mat-label><b>Currency Code: </b>{{currencydtls.code}}</mat-label>
                                        </div>
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <mat-label><b>Currency Name: </b>{{currencydtls.name}}</mat-label>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <mat-label><b>Exchange Rate to Base Currency</b></mat-label>
                                        </div>
                                        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                            <mat-label><b>From: </b>{{currencydtls.fromcurren}}</mat-label>
                                        </div>
                                        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                                            <mat-label><b>To: </b>{{currencydtls.tocurren}}</mat-label>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <mat-label><b>Default Value: </b>{{currencydtls.dvalue}}</mat-label>
                                        </div>
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <mat-label><b>Fraction Part: </b>{{currencydtls.fractpart}}</mat-label>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-12 text-center mb-3">
                                            <button color="warn" (click)="onCancel()" type="button" mat-raised-button>Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
