<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Add Currency Master'" [items]="['Crew']" [active_item]="'Add Currency Master'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">
                            <form class="m-4" autocomplete="off" [formGroup]="docForm">
                                <div class="row w-100">
                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Currency Code</mat-label>
                                            <input matInput formControlName="code" required>
                                        </mat-form-field>

                                    </div>

                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Currency Name</mat-label>
                                            <input matInput formControlName="name" required>
                                        </mat-form-field>

                                    </div>
                                    <div class="row w-100">

                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">

                                            <mat-label>Currency Rate to Base Currency</mat-label>

                                        </div>

                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>From</mat-label>
                                                <input matInput formControlName="fromcurren" placeholder="0.00" required>
                                            </mat-form-field>

                                        </div>

                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width" appearance="outline">
                                                <mat-label>To</mat-label>
                                                <input matInput formControlName="tocurren" placeholder="0.00" required>
                                            </mat-form-field>

                                        </div>

                                    </div>

                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Default Value</mat-label>
                                            <input matInput formControlName="dvalue" placeholder="0.00" required>
                                        </mat-form-field>

                                    </div>

                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width" appearance="outline">
                                            <mat-label>Fraction Part</mat-label>
                                            <input matInput formControlName="fractpart" placeholder="0" required>
                                        </mat-form-field>

                                    </div>

                                    <div class="row w-100">
                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <mat-label>Active</mat-label>
                                            <br>
                                            <mat-checkbox formControlName="active"></mat-checkbox>
                                        </div>

                                        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                            <mat-label>Book Currency</mat-label>
                                            <br>
                                            <mat-checkbox formControlName="currency"></mat-checkbox>
                                        </div>

                                    </div>

                                </div>

                                <br>
                                <div class="center">
                                    <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                                    <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon class="saveCancelIcon">save</mat-icon>Update</button>
                                    <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                                          </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
