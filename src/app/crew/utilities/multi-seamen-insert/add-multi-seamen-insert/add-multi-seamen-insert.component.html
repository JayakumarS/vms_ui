<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Add Multi Seamen Insert'" [items]="['Crew','Utilities']"
                [active_item]="'Add Multi Seamen Insert'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body" style="padding-left: 110px;">
                            <form class="m-4" [formGroup]="docForm">
                                <div class="row" *ngIf="!edit">
                                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                                        <mat-label><b></b></mat-label>
                                    </div>

                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <app-searchable-select 
                                        [options]="vesselList" 
                                        placeholderLabel="Search"
                                        noEntriesFoundLabel="No results found"
                                        [label]="'Vessel'"
                                        formControlName="vessel"
                                        [required]="true"
                                        [errorMessage]="'vessel is required'">
                                      </app-searchable-select>
                                    </div>

                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">

                                     <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Starting Date </mat-label>
                                            <input matInput [matDatepicker]="datepicker2" formControlName="startdateObj"
                                                id="startdate" (dateChange)="onDateChange2($event,'startdate',0)"
                                                (input)="onDateInput2($event.target.value,'startdate',0)"
                                                placeholder="dd/mm/yyyy" required>
                                            <mat-datepicker-toggle matSuffix
                                                [for]="datepicker2"></mat-datepicker-toggle>
                                            <mat-datepicker #datepicker2></mat-datepicker>
                                        </mat-form-field>
                                    </div>


                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <app-searchable-select 
                                        [options]="portList" 
                                        placeholderLabel="Search"
                                        noEntriesFoundLabel="No results found"  
                                        [label]="'Joining Port'"
                                        formControlName="joinPort"
                                        [required]="true"
                                        [errorMessage]="'Joining Port is required'">
                                      </app-searchable-select>
                                    </div>
                                </div>

                                <div class="row"  *ngIf="edit">
                                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                                        <mat-label><b></b></mat-label>
                                    </div>

                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <app-searchable-select 
                                        [options]="vesselList" 
                                        placeholderLabel="Search"
                                        noEntriesFoundLabel="No results found"
                                        [label]="'Vessel'"
                                        formControlName="vessel"
                                        [required]="true"
                                        [errorMessage]="'vessel is required'" [disabled]="edit">
                                      </app-searchable-select>
                                    </div>

                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">

                                     <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Starting Date </mat-label>
                                            <input matInput [matDatepicker]="datepicker2" formControlName="startdateObj"
                                                id="startdate" (dateChange)="onDateChange2($event,'startdate',0)"
                                                (input)="onDateInput2($event.target.value,'startdate',0)"
                                                placeholder="dd/mm/yyyy" required  [disabled]="edit">
                                            <mat-datepicker-toggle matSuffix
                                                [for]="datepicker2"></mat-datepicker-toggle>
                                            <mat-datepicker #datepicker2></mat-datepicker>
                                        </mat-form-field>
                                    </div>


                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <app-searchable-select 
                                        [options]="portList" 
                                        placeholderLabel="Search"
                                        noEntriesFoundLabel="No results found"  
                                        [label]="'Joining Port'"
                                        formControlName="joinPort"
                                        [required]="true"
                                        [errorMessage]="'Joining Port is required'"  [disabled]="edit">
                                      </app-searchable-select>
                                    </div>
                                </div>




                                <div style="overflow-x: auto;max-width: 112%;margin-left: -8%;">
                                    <table id="dt_basic" class="table table-striped font-weight-bold " role="grid">
                                        <thead class="">

                                            <tr>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style="
                            width: 2%; border-radius: 0.05rem; "></th>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                    width: 4%; border-radius: 0.05rem;">Name</th>
                                                <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                    width: 4%;border-radius: 0.07rem;">Rank</th>
                    <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                    width: 4%;border-radius: 0.07rem;">Nationality</th>
                     <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                     width: 4%; border-radius: 0.05rem;">Pay</th>
                                                 <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                     width: 4%;border-radius: 0.07rem;">Currency</th>
                      <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                      width: 4%; border-radius: 0.05rem;">Joining Date</th>
                                                  <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                      width: 4%;border-radius: 0.07rem;">Est Sign Off</th>

                     <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                      width: 4%;border-radius: 0.07rem;">Valid</th>
                            <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                      width: 4%;border-radius: 0.07rem;"></th>
                                        </thead>

                                        <ng-container
                                            *ngFor="let multiseamendetail of docForm.get('multiseamendetail')['controls']; let i = index">
                                            <tbody [formGroup]="multiseamendetail">

                                                <tr>


                                                    <td class="padding-both-side-2">
                                                        <mat-checkbox class="example-margin mb-13" name="select{{i}}"
                                                            formControlName="select"></mat-checkbox>
                                                    </td>
                                                    <td class="padding-both-side-2">
                                                        <app-searchable-select 
                                                        [options]="nameList" 
                                                        placeholderLabel="Search"
                                                        noEntriesFoundLabel="No results found"  
                                                        [label]="'Name'"
                                                        formControlName="name"
                                                        [required]="true"
                                                        [errorMessage]="'Name is required'"
                                                        (selectionChange)="nameChange(i)"
                                                        class="common-select">
                                                      </app-searchable-select>
                                                    </td>

                                                    <td class="padding-both-side-2">
                                                        <app-searchable-select 
                                                        [options]="rankList" 
                                                        placeholderLabel="Search"
                                                        noEntriesFoundLabel="No results found"  
                                                        [label]="'Rank'"
                                                        formControlName="rank"
                                                        [required]="true"
                                                        [errorMessage]="'Rank is required'">
                                                      </app-searchable-select>
                                                    </td>

                                                    <td class="padding-both-side-2">
                                                        <app-searchable-select 
                                                        [options]="nationalityList" 
                                                        placeholderLabel="Search"
                                                        noEntriesFoundLabel="No results found"  
                                                        [label]="'Nationality'"
                                                        formControlName="nationality"
                                                        [required]="true"
                                                        [errorMessage]="'Nationality is required'">
                                                      </app-searchable-select>
                                                    </td>

                                                    <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm"
                                                            appearance="outline">
                                                            <mat-label>Pay</mat-label>



                                                            <mat-select name="pay{{i}}" formControlName="pay" #pay>
                                                                <mat-option>
                                                                    <ngx-mat-select-search [placeholderLabel]="'Search'"
                                                                        [noEntriesFoundLabel]="'no results found'"
                                                                        [formControl]="payFilterCtrl"></ngx-mat-select-search>
                                                                </mat-option>
                                                                <mat-option
                                                                    *ngFor="let title of payFilteredOptions | async"
                                                                    [value]="title.id">
                                                                    {{title.text}}
                                                                </mat-option>
                                                            </mat-select>


                                                        </mat-form-field>

                                                    </td>
                                                    <td class="padding-both-side-2">
                                                        <app-searchable-select 
                                                        [options]="currencyList" 
                                                        placeholderLabel="Search"
                                                        noEntriesFoundLabel="No results found"
                                                        [label]="'Currency'"
                                                        formControlName="currency"
                                                        [required]="true"
                                                        [errorMessage]="'currency is required'">
                                                      </app-searchable-select>
                                                    </td>
                                                    <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                            <mat-label>Joining Date </mat-label>
                                                            <input matInput [matDatepicker]="datepicker3" formControlName="joiningdateObj"
                                                                id="joiningDate" (dateChange)="onDateChange3($event,'joiningDate',i)"
                                                                (input)="onDateInput3($event.target.value,'joiningDate',0)"
                                                                placeholder="dd/mm/yyyy">
                                                            <mat-datepicker-toggle matSuffix
                                                                [for]="datepicker3"></mat-datepicker-toggle>
                                                            <mat-datepicker #datepicker3></mat-datepicker>
                
                                                        </mat-form-field>

                                                    </td>
                                                    <td class="padding-both-side-2">
                                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                            <mat-label>Est Sign Off </mat-label>
                                                            <input matInput [matDatepicker]="datepicker4" formControlName="estSignOffObj"
                                                                id="estSignOff" (dateChange)="onDateChange4($event,'estSignOff',i)"
                                                                (input)="onDateInput4($event.target.value,'estSignOff',0)"
                                                                placeholder="dd/mm/yyyy">
                                                            <mat-datepicker-toggle matSuffix
                                                                [for]="datepicker4"></mat-datepicker-toggle>
                                                            <mat-datepicker #datepicker4></mat-datepicker>
                
                                                        </mat-form-field>
                                                    </td>
                                                    <td class="padding-both-side-2">
                                                        <mat-icon style="color: green;"> check_circle_outline</mat-icon>
                                                    </td>
                                                    <td class="padding-both-side-2">
                                                        <button (click)="popup(i)" style="background-color: #283be7;color: white;" mat-raised-button>View</button>
                
                                                    </td>

                                                </tr>


                                            </tbody>
                                        </ng-container>
                                    </table>

                                </div><br>
                                <div class="row" style="    margin-left: -8%;">
                                    <div>
                                        <button mat-mini-fab color="primary" (click)="addRow()">
                                            <mat-icon class="col-white">add</mat-icon>
                                        </button>

                                        <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow()">
                                            <mat-icon class="col-white">delete</mat-icon>
                                        </button>
                                    </div>
                                </div>




                                <br>
                                <div class="row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                                        <button *ngIf="!edit" (click)="onSubmit()" class="btn-space saveBtn" mat-raised-button
                                            style="margin-left: 42%"><mat-icon
                                                class="saveCancelIcon">save</mat-icon>Save
                                        </button>
                                        <button *ngIf="edit" (click)="update()" class="btn-space saveBtn" mat-raised-button
                                        style="margin-left: 42%"><mat-icon
                                            class="saveCancelIcon">save</mat-icon>Update
                                    </button>
                                    <button type="button" class="cancelBtn" (click)="onCancel()" mat-raised-button><mat-icon
                                        class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                  
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
