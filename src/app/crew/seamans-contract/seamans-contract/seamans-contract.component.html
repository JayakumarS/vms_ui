<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Seamans Contract'" [items]="['Seamans Contract']" >
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 250px;">
              <form class="m-4" [formGroup]="docForm">
                <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                 
                    <!-- <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>DATE OF CONTRACT</mat-label>
                      <div class="datetime-input">
                        <input matInput formControlName="dateTimeOfContract" id="dateTimeOfContract">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                        <button mat-icon-button matSuffix (click)="openTimePicker()">
                          <mat-icon>access_time</mat-icon>
                        </button>
                      </div>
                    </mat-form-field> -->

                    <mat-form-field class="example-full-width">
                      <mat-label>Time</mat-label>
                      <input matInput matTimepicker>
                    </mat-form-field>

                    <!-- <material-timepicker color="primary" label="Hour 2" appearance="standard" [userTime]="exportTime"></material-timepicker> -->
                  </div>
                  
                  
                  
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
              


                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>CURRENCY</mat-label>

                        <mat-select  formControlName="currency"  >
                          <mat-option [value]="'YES'">
                               GFS PRECIOUS
                            </mat-option>
                        </mat-select>
               
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
              


                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>SEAMAN</mat-label>

                        <mat-select  formControlName="seaman"  >
                          <mat-option [value]="'YES'">
                               GFS PRECIOUS
                            </mat-option>
                        </mat-select>
               
                    </mat-form-field>
                  </div> 

                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
              


                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>RANK</mat-label>

                        <mat-select  formControlName="rank"  >
                          <mat-option [value]="'YES'">
                               GFS PRECIOUS
                            </mat-option>
                        </mat-select>
               
                    </mat-form-field>
                  </div> 
                </div>
                <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                
  
  
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>VESSEL</mat-label>
  
                          <mat-select  formControlName="vessel"  >
                            <mat-option [value]="'YES'">
                                 GFS PRECIOUS
                              </mat-option>
                          </mat-select>
                 
                      </mat-form-field>
                    </div> 
  
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                
  
  
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>PORT</mat-label>
  
                          <mat-select  formControlName="port"  >
                            <mat-option [value]="'YES'">
                                 GFS PRECIOUS
                              </mat-option>
                          </mat-select>
                 
                      </mat-form-field>
                    </div> 
                  </div>
                  <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>JOINING DATE</mat-label>
                          <input matInput [matDatepicker]="picker2" formControlName="joiningdate"  id="joiningdate" 
                          (dateChange)="onDateChange($event, 'joiningdate',0)" (input)="onDateInput($event.target.value,'joiningdate',0)" maxlength="15" required>
                          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                          <mat-datepicker #picker2></mat-datepicker>
                          
                        </mat-form-field>
                      </div> 
  
                      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>STARTING DATE</mat-label>
                          <input matInput [matDatepicker]="picker3" formControlName="startingdate"  id="startingdate" 
                          (dateChange)="onDateChange($event, 'startingdate',0)" (input)="onDateInput($event.target.value,'startingdate',0)" maxlength="15" required>
                          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                          <mat-datepicker #picker3></mat-datepicker>
                          
                        </mat-form-field>
                      </div>  
                  </div>
                  <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                
  
  
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>TYPE OF CONTRACT</mat-label>
  
                          <mat-select  formControlName="typeofcontract"  >
                            <mat-option [value]="'YES'">
                                 GFS PRECIOUS
                              </mat-option>
                          </mat-select>
                 
                      </mat-form-field>
                    </div> 
  
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                
  
  
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                          <mat-label>PAY TYPE</mat-label>
  
                          <mat-select  formControlName="paytype"  >
                            <mat-option [value]="'YES'">
                                 GFS PRECIOUS
                              </mat-option>
                          </mat-select>
                 
                      </mat-form-field>
                    </div> 
                  </div>
                <br>

                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                   
                      <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #3757e7;">Create Contract</button>
                  </div>
                </div>
          
                
                


                
                     
                      
                    
                  
                    
              </form>
              
            </div>
          </div>
        </div>
        </div>
      </div>
      


        
    </div>
  </section>
