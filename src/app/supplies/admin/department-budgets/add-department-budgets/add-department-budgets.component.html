<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Department Budgets'" [items]="['Supplies','Admin']" [active_item]="'Department Budgets'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="box-shadow">
            <div class="card">
              <div class="body">
               <form class="m-4" autocomplete="off" [formGroup]="docForm">
                  <div class="row center">
                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                        <app-searchable-select 
                            [options]="departmentList" 
                            placeholderLabel="Search"
                            noEntriesFoundLabel="No results found"
                            [label]="'Department'"
                            formControlName="department"
                            [required]="true"
                            [errorMessage]="'Department is required'">
                        </app-searchable-select>
                    </div>
                  </div>  

                  <div class="row center">
                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Alert PCT</mat-label>
                            <input matInput formControlName="alert">
                        </mat-form-field>
                      </div>
                   </div>

                  <div class="row center">
                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea rows="5" matInput formControlName="desc" required></textarea>
                            <mat-error *ngIf="docForm.get('desc').hasError('required')">
                              Description is required
                            </mat-error>
                        </mat-form-field>
                      </div>
                   </div>

                   <div class="row center">
                     <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                        <mat-checkbox formControlName="deptStatus" ngInit="checked=true">Valid</mat-checkbox>
                      </div>
                   </div>
                  <br>
                  <br>
                  <div class="center">
                    <button class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                    <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                  </div>
               </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
