<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Zones'" [items]="['Supplies','Zones']" [active_item]="'Add Zones'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" >

         <form class="m-4" [formGroup]="docForm">
            <div>
            <div style="overflow-x: auto; max-width: 100%;">
                <table id="dt_basic" class="table table-striped font-weight-bold " role="grid">
                  <thead class="">
                                    
                    <tr>
                        <th class="text-center table-heading padding-both-side-2 width_7" style="
                        width: 2%; border-radius: 0.05rem; "></th>
                       
                        <th class="text-center table-heading padding-both-side-2 width_7" style=" 
                        width: 4%; border-radius: 0.05rem;">Code</th>
                        <th class="text-center table-heading padding-both-side-2 width_7" style=" 
               width: 4%; border-radius: 0.05rem;">Description</th>
              
                     
                      </tr>
                                  </thead>
                                  
                                  <ng-container *ngFor="let ZonesDetailTable of docForm.get('ZonesDetailTable')['controls']; let i = index">
                                    <tbody [formGroup]="ZonesDetailTable">
                  
                                      <tr>
                                     
                                        <td class="padding-both-side-2">
                                            <mat-checkbox class="example-margin mb-13" name="select{{i}}" formControlName="select"></mat-checkbox>
                                        </td>

                                      <td class="padding-both-side-2">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Code</mat-label>
                                            <input matInput name="dtlcode{{i}}" formControlName="dtlcode">
                                            <!-- <mat-error *ngIf="ZonesDetailTable.get('dtlcode').invalid && ZonesDetailTable.get('dtlcode').touched">
                                              Code is required
                                          </mat-error> -->
                                          </mat-form-field>
              
                                        </td>
              
                                        <td class="padding-both-side-2">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Description</mat-label>
                                            <input matInput name="dtldescription{{i}}" formControlName="dtldescription">
                                            <!-- <mat-error *ngIf="ZonesDetailTable.get('dtldescription').invalid && ZonesDetailTable.get('dtldescription').touched">
                                                Description is required
                                          </mat-error> -->
                                          </mat-form-field>
                                        </td>
              
                                    </tr>
                        
                    
                                </tbody>
                        </ng-container>
                    </table>
                  
                   </div>
                  <br>
                  <div class="row">
                    <div>

                        <button mat-mini-fab color="primary" (click)="addRow()">
                            <mat-icon class="col-white">add</mat-icon>
                          </button>&nbsp;

                    <button mat-mini-fab color="warn" (click)="removeRow()">
                      <mat-icon class="col-white">delete</mat-icon>
                    </button>
                 
                   
                  </div>
                  </div>
                </div>
                  <br>
                
                  
                    <div class="center">
                        <button class="btn-space saveBtn" mat-raised-button (click)="onSubmit()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                        <button class="cancelBtn" type="button" mat-button (click)="onCancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                    </div>
                  
                </form>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>
