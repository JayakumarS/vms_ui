<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Identifiers Library'" [items]="['Supplies','Maintain']"
                [active_item]="'Identifiers Library'">
            </app-breadcrumb>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

              <div class="card">
                <div class="body">
                    <div class="materialTableHeader" style="min-width: 275px; padding-bottom: 14% !important;">
                      <div class="row">
                      
                        <div class="col-md-4">
                          <ul class="header-buttons-left ms-0" >
                            
                            <li class="dropdown m-l-20">
                              <label for="search-input"><i class="material-icons search-icon">search</i></label>
                              <input placeholder="Search" type="text"  [(ngModel)]="searchTerm" #filter class="browser-default search-field"
                                aria-label="Search box"(keyup)="onSearchClick()">
                            </li>
                       
                          </ul>
                        </div>
                        </div>
                        </div>
                       
                          <div style="padding:2%; background: rgb(0,38,51);background: linear-gradient(0deg, rgba(0,38,51,1) 0%, rgba(9,75,97,1) 43%, rgba(3,111,145,1) 100%);">
                            <h5 style="text-align:center;color:#ffff;">Categories</h5>
                          </div>
                     

               
            <div class="row clearfix" *ngFor="let grpList of filteredGroupHead">
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                  <mat-accordion>
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>          
                        <mat-panel-title (click)="tablechange(grpList.groupHeadName)" style="color:#000d1b;font-size: 14px; text-transform: uppercase;font-family: century gothic, sans-serif;">
                            <app-feather-icons [icon]="'list'"  [class]="'tbl-fav-list'"></app-feather-icons>&nbsp;&nbsp;<span>{{grpList.groupHeadName}}</span>
                            </mat-panel-title> 
                      </mat-expansion-panel-header>
                  
                      </mat-expansion-panel>
                    </mat-accordion>
                  </div>
                </div>
              </div>
           </div>
        </div>

                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                    <div class="card">
                        <div class="body">
                          <div class="table-responsive">
                            <div class="materialTableHeader">
                                <div class="row">
                        <div class="col-md-9">
                            <ul class="header-buttons-left ms-0">
                              
                              <li class="dropdown m-l-20">
                                <label for="search-input"><i class="material-icons search-icon">search</i></label>
                                <input placeholder="Search" type="text"[(ngModel)]="searchTermtext" #filter class="browser-default search-field"
                                  aria-label="Search box"(keyup)="onSearch()">
                              </li>&nbsp;
                         
                              <button mat-mini-fab color="primary" (click)="addRow()">
                                <mat-icon class="col-white">add</mat-icon>
                              </button>


                            </ul>

                            
                
                          </div>
                          </div>
                          </div>

                         
                
                          <div style="overflow-x: auto; max-width: 100%;">
                            <table id="dt_basic" class="table table-striped font-weight-bold" role="grid">
                              <thead>
                                <tr>
                                  <th class="text-center table-heading padding-both-side-2 width_7" style="width: 2%; border-radius: 0.05rem;"></th>
                                  <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.05rem;">Description</th>
                                  <th class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;">Code</th>
                                  <th *ngIf="selectedGroupHead === 'Item Delivery Evaluation' || selectedGroupHead === 'Supplier Evaluation Scores' || selectedGroupHead === 'Payment Terms'" class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;">Scale</th>
                                  <th *ngIf="selectedGroupHead === 'Payment Terms'" class="text-center table-heading padding-both-side-2 width_7" style="width: 4%; border-radius: 0.07rem;">Adv.Payment</th>
                                </tr>
                              </thead>
                              <ng-container *ngFor="let identifiertable of docForm.get('identifiertable')['controls']; let i = index">
                                <tbody [formGroup]="identifiertable">
                                  <tr>
                                    <td class="padding-both-side-2">
                                      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <mat-icon class="mt-19" style="color: #e80000; cursor: pointer;" (click)="deleteRow(i)">delete_forever</mat-icon>
                                      </div>
                                    </td>
                                    <td class="padding-both-side-2">
                                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                        <mat-label>Description</mat-label>
                                        <input matInput name="description{{i}}" formControlName="description">
                                      </mat-form-field>
                                    </td>
                                    <td class="padding-both-side-2">
                                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                        <mat-label>Code</mat-label>
                                        <input matInput name="code{{i}}" formControlName="code">
                                      </mat-form-field>
                                    </td>
                                    <td *ngIf="selectedGroupHead === 'Item Delivery Evaluation' || selectedGroupHead === 'Supplier Evaluation Scores' || selectedGroupHead === 'Payment Terms'" class="padding-both-side-2">
                                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                        <mat-label>Scale</mat-label>
                                        <input matInput name="scale{{i}}" formControlName="scale">
                                      </mat-form-field>
                                    </td>
                                    <td *ngIf="selectedGroupHead === 'Payment Terms'" class="padding-both-side-2">
                                        <mat-checkbox class="example-margin" formControlName="Payment"></mat-checkbox>
                                    </td>
                                  </tr>
                                </tbody>
                              </ng-container>
                            </table>
                  </div>
                 
                </div>
            </div>
               </div>
</div>
       
    </div>
    </div>
    </section>
