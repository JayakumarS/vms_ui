        <div class="body">
            <div style="margin-top: -5px;margin-left: 384px;">
                <i class="fas fa-times" (click)="onNoClick()"style=" cursor: pointer;"></i>
            </div>
            <div class="container border" id="salesOrderdview"
                style=" border: 1px solid #b8a6dd!important; border-radius: 10px; background-color: #ecebf7;height:155px">

                        <div class="row" >
