<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Vessel Counters Set Up'" [items]="['Crew','Utilities']" [active_item]="'Vessel Counters Set Up'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="box-shadow">
            <div class="card">
              <div class="body">
               <form class="m-4" autocomplete="off" [formGroup]="docForm">
                <div class="row w-100">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Vessel</mat-label>
                            <mat-select formControlName="vessel" #filterstatus>
                                <mat-option>
                                    <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                    [noEntriesFoundLabel]="'no results found'"
                                    [formControl]="vesselFilterCtrl"></ngx-mat-select-search>
                                </mat-option>
                                <mat-option
                                    *ngFor="let title of vesselFilteredOptions | async"
                                    [value]="title.id">
                                    {{title.text}}
                                </mat-option>
                              </mat-select>
                          </mat-form-field>
                    </div>

                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Option</mat-label>
                        <mat-select formControlName="option" #filterstatus>
                            <mat-option>
                                <ngx-mat-select-search [placeholderLabel]="'Search'" 
                                [noEntriesFoundLabel]="'no results found'"
                                [formControl]="optionFilterCtrl"></ngx-mat-select-search>
                            </mat-option>
                            <mat-option
                                *ngFor="let title of optionFilteredOptions | async"
                                [value]="title.id">
                                {{title.text}}
                            </mat-option>
                          </mat-select>
                          </mat-form-field>
                    </div>

                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Start From</mat-label>
                        <input matInput formControlName="startFrom" type="number">
                        </mat-form-field>
                    </div>

                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Format</mat-label>
                        <input matInput formControlName="formate">
                        </mat-form-field>
                    </div>
                  </div>
                  <br>
                  <div class="center">
                    <button class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon>save</mat-icon>Save</button>
                    <button (click)="info()" class="btn-space" color="warn" type="button" mat-raised-button style="background-color: darkcyan;">Info</button>
                    <button (click)="exit()" class="btn-space" color="warn" type="button" mat-raised-button><mat-icon>cancel</mat-icon>Cancel</button>
                </div>
               </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
