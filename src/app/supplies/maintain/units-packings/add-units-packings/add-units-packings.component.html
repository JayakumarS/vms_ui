<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Add Units and Packings'" [items]="['Supplies','Maintain']"
                [active_item]="'Add Units and Packings'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">


                            <form class="m-4" [formGroup]="docForm">
                                <div class="flex" style="flex-flow: row wrap;">
                                    <div *ngFor="let firstDetailBean of docForm.get('firstDetailRow')['controls']; let i = index" style="padding: 10px;">
                                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6" [formGroup]="firstDetailBean" style="background-color: #f2f2f2;border-radius: 10px;width:44vw;padding: 10px;">
                                            <br>
                                                    <mat-checkbox class="example-margin mb-13" name="select{{i}}"
                                                    formControlName="select"></mat-checkbox>
    
                                                    <div class="row ">
                                                    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                        <app-searchable-select [options]="unitGroupList" placeholderLabel="Search"
                                                            noEntriesFoundLabel="No results found" [label]="'Unit Group'"
                                                            formControlName="unitGroup" [required]="false"
                                                            [errorMessage]="'Unit Group is required'">
                                                        </app-searchable-select>
                                                    </div>
        
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>ID</mat-label>
                                                    <input matInput formControlName="id" readonly>
                                                </mat-form-field>
                                            </div>
        
        
    
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>Abbreviation</mat-label>
                                                    <input matInput formControlName="abbreviation">
                                                </mat-form-field>
                                            </div>
        
                                        </div>
    
                                        <div class="row ">
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>Conversion Factor</mat-label>
                                                    <input matInput [formControl]="conversionFactor" (keypress)="keyPressNumberDouble($event)">
                                                </mat-form-field>
                                            </div>
                                            
                                
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>Interface Code</mat-label>
                                                    <input matInput formControlName="interfaceCode">
                                                </mat-form-field>
                                            </div> 
        
        
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>Shipserv Unit </mat-label>
                                                    <input matInput formControlName="shipservUnit">
                                                </mat-form-field>
                                            </div>
                                        </div>
    
                                        <div class="row ">
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>ProcureShip Unit</mat-label>
                                                    <input matInput formControlName="procureShipUnit">
                                                </mat-form-field>
                                            </div>
        
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>Mespas Unit</mat-label>
                                                    <input matInput formControlName="mespasUnit">
                                                </mat-form-field>
                                            </div>
        
                                            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6">
                                                <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                    <mat-label>IMPA Unit</mat-label>
                                                    <input matInput formControlName="impaUnit">
                                                </mat-form-field>
                                            </div>
                                        </div>
    
                                        </div>
                                        <br>
                                    </div>  
                                </div>
  
    
    
                                <br>
                                <div class="row">
                                    <div>
                                        <button mat-mini-fab color="primary" (click)="addRow()">
                                            <mat-icon class="col-white">add</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow()">
                                            <mat-icon class="col-white">delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            
                        
                               
                                    <br>
                                 <div class="center">
                                    <button class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon>save</mat-icon>Save</button>
                                    <button class="cancelBtn" type="button" mat-button (click)="Cancel()"><mat-icon>cancel</mat-icon>Cancel</button>
                                       </div>
                              
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
