<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Units and Packings'" [items]="['Supplies','Supplies Control']"
                [active_item]="'Add Units and Packings'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">
                            <form class="m-4" autocomplete="off" [formGroup]="docForm">
                                <div class="row w-100">
                                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>ID</mat-label>
                                            <input matInput formControlName="id" readonly>
                                        </mat-form-field>
                                    </div>
                
                                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                        <app-searchable-select [options]="uomList" placeholderLabel="Search"
                                            noEntriesFoundLabel="No results found" [label]="'Unit Group'"
                                            formControlName="unitGroup" [required]="true"
                                            [errorMessage]="'Unit Group is required'">
                                        </app-searchable-select>
                                    </div>
                
                                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Abbreviation</mat-label>
                                            <input matInput formControlName="abbreviation">
                                            </mat-form-field>
                                    </div>   

                                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Conversion Factor</mat-label>
                                            <input matInput [formControl]="conversionFactor" appDecimalFormat>
                                        </mat-form-field>
                                    </div>
                                  </div>
                
                                <div class="row w-100">
                                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Interface Code</mat-label>
                                            <input matInput formControlName="interfaceCode">
                                        </mat-form-field>
                                    </div>
                
                                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Shipserv Unit </mat-label>
                                            <input matInput formControlName="shipservUnit">
                                        </mat-form-field>
                                    </div>
                    
                                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>ProcureShip Unit</mat-label>
                                            <input matInput formControlName="procureShipUnit">
                                        </mat-form-field>
                                    </div>
                    
                                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Mespas Unit</mat-label>
                                            <input matInput formControlName="mespasUnit">
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row w-100">
                                    <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>IMPA Unit</mat-label>
                                            <input matInput formControlName="impaUnit">
                                        </mat-form-field>
                                    </div>
                                </div>
                                   <br>
                                <div class="center">
                                    <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon>save</mat-icon>Save</button>
                                    <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon>save</mat-icon>Update</button>
                                    <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon>cancel</mat-icon>Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
