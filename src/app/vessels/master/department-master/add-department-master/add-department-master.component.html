<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Department'" [items]="['Master']" [active_item]="'Add Department'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix ">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body" style="padding-left: 110px;">
              <form class="m-4" [formGroup]="docForm">
                <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 50px;">
                    <mat-label><b></b></mat-label>
                  </div>
                  <div *ngIf="edit" class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Department Name</mat-label>
                      <input matInput formControlName="departmentName"  readonly>
                      </mat-form-field>
                  </div>
                  <div *ngIf="!edit"class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Department Name</mat-label>
                      <input matInput formControlName="departmentName" (blur)="validateDepartment($event.target.value)" (keypress)="keyPressText($event)" maxlength="30" required>
                      <mat-error *ngIf="docForm.get('departmentName').hasError('required')">
                        Department Name is required
                      </mat-error>
                      <mat-error *ngIf="docForm.get('departmentName').hasError('Department')">
                        Department Name Already Exists !!!
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                    </div>
                    <!-- <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Department Head</mat-label>
                        <input matInput formControlName="departmentHead"   maxlength="50" required readonly>
                        <mat-error *ngIf="docForm.get('departmentHead').hasError('required')">
                            Department Head is required
                        </mat-error>
                      </mat-form-field>
                    </div> -->
                    <div class="col-md-4 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Department Head</mat-label>
                        <input type="text" matInput [formControl]="myControlUser" [(ngModel)]="valueForForm.user"  style="text-transform: capitalize;"  
                          [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="getUser.bind(this)">
                          <mat-option *ngFor="let option of userFilterOptions | async; let i=index " [value]="option.id">
                            {{option.text}}
                          </mat-option>
                        </mat-autocomplete>
                        <mat-error *ngIf="myControlUser.errors?.requireMatch">
                          Choose Valid User
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
              
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 50px;">
                      <mat-label><b></b></mat-label>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Remarks</mat-label>
                        <textarea matInput formControlName="remarks"  maxlength="100"></textarea>
                      </mat-form-field>
                  </div>
                </div> 
                
                <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12" style="margin-left: 0px;">
                    <mat-label><b></b></mat-label>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="padding-left: 69px;">
                  <mat-checkbox formControlName="deptStatus" ngInit="checked=true">Active</mat-checkbox>
                </div>
              </div>
                <br>
                <div class="row"> 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                    <button *ngIf="!edit" (click) = "onSubmit()" class="btn-space" mat-raised-button
                      color="accent" style="margin-left: 36%;background-color: #34d034;">Submit</button>
                      <button *ngIf="edit" (click) = "update()" class="btn-space" mat-raised-button color="accent" style="margin-left: 36%;background-color: #34d034;">Update</button>
                    <button color="primary" type="button" class="btn-space" (click)="reset()" mat-raised-button>Reset</button>
                    <button color="warn" type="button" class="btn-space" (click)="onCancel()" mat-raised-button>Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
