<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add UOM'" [items]="['Vessel','Master']" [active_item]="'Add UOM'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="box-shadow">
            <div class="card">
              <div class="body">
               <form class="m-4" autocomplete="off" [formGroup]="docForm">
                <div class="row w-100">
                  <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                  </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Id</mat-label>
                        <input matInput formControlName="uomCode" readonly >
                        <mat-error *ngIf="docForm.get('uomCode').hasError('required')">
                          Id is required
                        </mat-error>
                      </mat-form-field>
                    </div>
  
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>UOM Code</mat-label>
                        <input matInput formControlName="uomName" required>
                        <mat-error *ngIf="docForm.get('uomName').hasError('required')">
                            UOM Code is required
                        </mat-error>
                        </mat-form-field>
                    </div>
                  </div>
  
                  <br>
                  <div class="center">
                    <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon>save</mat-icon>Save</button>
                    <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon class="saveCancelIcon">save</mat-icon>Update</button>
                    <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                </div>
               </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
