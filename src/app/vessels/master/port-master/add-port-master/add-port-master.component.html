<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Port'" [items]="['Vessel','Master']" [active_item]="'Add Port'">
        </app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="box-shadow">
            <div class="card">
              <div class="body">
               <form class="m-4" autocomplete="off" [formGroup]="docForm">
                <div class="row w-100">
                  <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                  </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Location Code</mat-label>
                        <input matInput formControlName="portCode">
                        <!-- <mat-error *ngIf="docForm.get('surname').hasError('required')">
                          Surname is required
                        </mat-error> -->
                      </mat-form-field>
                    </div>
  
                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>Location Name</mat-label>
                        <input matInput formControlName="portName">
                        <!-- <mat-error *ngIf="docForm.get('name').hasError('required')">
                            Name is required
                        </mat-error> -->
                        </mat-form-field>
                    </div>

                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                        <mat-label>country</mat-label>
                        <mat-select  formControlName="countryCode">
                          <mat-option>
                              <ngx-mat-select-search [placeholderLabel]="'Search'" 
                              [noEntriesFoundLabel]="'no results found'"
                              [formControl]="countryFilterCtrl"></ngx-mat-select-search>
                          </mat-option>
                          <mat-option
                              *ngFor="let title of countryFilteredOptions | async"
                              [value]="title.id">
                              {{title.text}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                  </div>

                  <div class="row w-100">
                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                        <mat-radio-group formControlName="portType" class="example-full-width form-control-sm" style="display: flex;">
                          <mat-label style="font-size: 14px;">Port Type</mat-label>
                          <div>
                            <mat-radio-button value="Port" style="margin-left: 31%;">Port</mat-radio-button>
                          </div>
                          <div>
                            <mat-radio-button value="Terminal" style="margin-left: 31%;">Terminal</mat-radio-button>
                          </div>
                        </mat-radio-group>
                      </div>

                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      <mat-checkbox formControlName="isActive"  ngInit="checked=true">Active</mat-checkbox>
                    </div>
                  </div>
                  <br>
                  <div class="center">
                    <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon>save</mat-icon>Save</button>
                    <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon class="saveCancelIcon">save</mat-icon>Update</button>
                    <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                </div>
               </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
