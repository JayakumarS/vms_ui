<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Add Country'" [items]="['Vessel','Master']" [active_item]="'Add Country'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="box-shadow">
          <div class="card">
            <div class="body">
             <form class="m-4" autocomplete="off" [formGroup]="docForm">
              <div class="row w-100">
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Country Code</mat-label>
                      <input matInput formControlName="countryCode" >
                      <!-- <mat-error *ngIf="docForm.get('surname').hasError('required')">
                        Surname is required
                      </mat-error> -->
                    </mat-form-field>
                  </div>

                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Country Name</mat-label>
                      <input matInput formControlName="countryName">
                      <!-- <mat-error *ngIf="docForm.get('name').hasError('required')">
                          Name is required
                      </mat-error> -->
                      </mat-form-field>
                  </div>
                </div>

                <div class="row w-100">
                  <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Currency</mat-label>
                      <mat-select  formControlName="currencyCode">
                        <mat-option>
                            <ngx-mat-select-search [placeholderLabel]="'Search'" 
                            [noEntriesFoundLabel]="'no results found'"
                            [formControl]="currencyFilterCtrl"></ngx-mat-select-search>
                        </mat-option>
                        <mat-option
                            *ngFor="let title of currencyFilteredOptions | async"
                            [value]="title.id">
                            {{title.id}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                  <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                    <mat-label>Phone Code</mat-label>
                    <mat-select  formControlName="phoneCode">
                      <mat-option>
                          <ngx-mat-select-search [placeholderLabel]="'Search'" 
                          [noEntriesFoundLabel]="'no results found'"
                          [formControl]="phoneFilterCtrl"></ngx-mat-select-search>
                      </mat-option>
                      <mat-option
                          *ngFor="let title of phoneFilteredOptions | async"
                          [value]="title.id">
                          {{title.id}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
               </div>
                </div>

                <div class="row w-100">
                  <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                      <mat-label>Nationality</mat-label>
                      <input matInput formControlName="nationality">
                    </mat-form-field>
                 </div>
                  <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <mat-checkbox formControlName="isActive"  ngInit="checked=true">Active</mat-checkbox>
                  </div>
                </div>
                <br>
                <div class="center">
                  <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon>save</mat-icon>Save</button>
                  <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon class="saveCancelIcon">save</mat-icon>Update</button>
                  <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
              </div>
             </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
