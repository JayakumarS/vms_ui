<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Add Official Managers'" [items]="['Vessels','Maintain']"
                [active_item]="'Add Official Managers'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">


                            <form class="m-4" [formGroup]="docForm">
                                <div *ngFor="let firstDetailBean of docForm.get('firstDetailRow')['controls']; let i = index">
                                    <div class="row" [formGroup]="firstDetailBean" style="background-color: #f2f2f2;border-radius: 10px;">
                                        <br>
                                                <mat-checkbox class="example-margin mb-13" name="select{{i}}"
                                                formControlName="select"></mat-checkbox>
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Code</mat-label>
                                                <input matInput formControlName="code" readonly>
                                            </mat-form-field>
                                        </div>
    
    

                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Description</mat-label>
                                                <input matInput formControlName="description">
                                            </mat-form-field>
                                        </div>
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>City</mat-label>
                                                <input matInput formControlName="city">
                                            </mat-form-field>
                                        </div>
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Address</mat-label>
                                                <textarea matInput formControlName="address"></textarea>
                                            </mat-form-field>
                                        </div>
    
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Postal Code</mat-label>
                                                <input matInput formControlName="poscode">
                                            </mat-form-field>
                                        </div>
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Phone</mat-label>
                                                <input matInput formControlName="phone">
                                            </mat-form-field>
                                        </div>
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Remarks 1</mat-label>
                                                <input matInput formControlName="rem1">
                                            </mat-form-field>
                                        </div>
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Remarks 2</mat-label>
                                                <input matInput formControlName="rem2">
                                            </mat-form-field>
                                        </div>
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Remarks 3</mat-label>
                                                <input matInput formControlName="rem3">
                                            </mat-form-field>
                                        </div>
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Remarks 4</mat-label>
                                                <input matInput formControlName="rem4">
                                            </mat-form-field>
                                        </div>
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Tax Authority</mat-label>
                                                <input matInput formControlName="tax">
                                            </mat-form-field>
                                        </div>
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Type</mat-label>
                                                <input matInput formControlName="type">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Vat Registration</mat-label>
                                                <input matInput formControlName="vatreg">
                                            </mat-form-field>
                                        </div>
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <app-searchable-select [options]="acclist" placeholderLabel="Search"
                                                noEntriesFoundLabel="No results found" [label]="'Accountant'"
                                                formControlName="acc" [required]="false"
                                                [errorMessage]="'Department is required'">
                                            </app-searchable-select>
                                        </div>
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-label>Bank Letter logo</mat-label>
                                            <app-file-upload class="example-width form-control-sm"
                                                formControlName="blogo"></app-file-upload>
                                        </div>
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-label>Payslip Logo</mat-label>
                                            <app-file-upload class="example-width form-control-sm"
                                                formControlName="plogo"></app-file-upload>
                                        </div>
                                    
                                    </div>
                                    <br>
                                </div>    
    
    

                                
                                
                                <br>
                                <div class="row">
                                    <div>
                                        <button mat-mini-fab color="primary" (click)="addRow()">
                                            <mat-icon class="col-white">add</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow()">
                                            <mat-icon class="col-white">delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            
                           




                                <div class="center">
                                    <button class="btn-space saveBtn" mat-raised-button (click)="onSubmit()"><mat-icon
                                            class="saveCancelIcon">save</mat-icon>Save</button>
                                    <button class="cancelBtn" type="button" mat-button (click)="onCancel()"><mat-icon
                                            class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
