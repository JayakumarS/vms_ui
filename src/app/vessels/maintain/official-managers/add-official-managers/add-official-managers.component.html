<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Add Official Managers'" [items]="['Vessels','Maintain']"
                [active_item]="'Add Official Managers'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">


                            <form class="m-4" [formGroup]="docForm">

                                <div class="row" style="padding-left: 110px;">
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Code</mat-label>
                                                <input matInput formControlName="code" >
                                                <mat-error *ngIf="this.docForm.get('code').hasError('required')">
                                                    Code is Required</mat-error>
                                            </mat-form-field>
                                        </div>
    
    

                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Description</mat-label>
                                                <input matInput formControlName="description">
                                                <mat-error *ngIf="this.docForm.get('description').hasError('required')">
                                                    Description is Required</mat-error>
                                            </mat-form-field>
                                        </div>
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>City</mat-label>
                                                <input matInput formControlName="city">
                                                <mat-error *ngIf="this.docForm.get('city').hasError('required')">
                                                    City is Required</mat-error>
                                            </mat-form-field>
                                        </div>
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Address</mat-label>
                                                <textarea matInput formControlName="address"></textarea>
                                                <mat-error *ngIf="this.docForm.get('address').hasError('required')">
                                                    Address is Required</mat-error>
                                            </mat-form-field>
                                        </div>
    
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Postal Code</mat-label>
                                                <input matInput formControlName="poscode">
                                                <mat-error *ngIf="this.docForm.get('poscode').hasError('required')">
                                                    Postal Code is Required</mat-error>
                                            </mat-form-field>
                                        </div>
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Phone</mat-label>
                                                <input matInput formControlName="phone">
                                                <mat-error *ngIf="this.docForm.get('phone').hasError('required')">
                                                    Phone is Required</mat-error>
                                            </mat-form-field>
                                        </div>

                                    

                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">

                                            <mat-form-field class="example-full-width" appearance="outline"
                                                style="width: 100%;">
                                                <mat-label>Remarks</mat-label>
                                                <textarea matInput formControlName="remarks"
                                                    name="remarks"></textarea>
                                            </mat-form-field>
                                       </div>
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-label>Bank Letter logo</mat-label>
                                            <app-file-upload (change)="uploadFileDoc1($event)">
                                            </app-file-upload>
                                        </div>
   
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-label>Payslip Logo</mat-label>
                                            <app-file-upload class="example-width form-control-sm"
                                                (change)="uploadFileDoc2($event)"></app-file-upload>
                                        </div> 
                                        <!-- <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                              <mat-label><b>Payslip Logo</b></mat-label>
                                              <input type="file" #fileInput (change)="uploadFileDoc2($event, fileInput)" class="custom-file-input">
                                            </div>
                                            
                                          </div> -->
                                      </div>
                                       <div class="center">
                                    <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                                    <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon class="saveCancelIcon">save</mat-icon>Update</button>
                                    <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                                          </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
