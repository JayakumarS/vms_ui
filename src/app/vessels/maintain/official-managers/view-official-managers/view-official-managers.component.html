<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'View Official Managers'" [items]="['Crew','Maintain']"
                [active_item]="'View Official Managers'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">
                            <div class="container border" id="salesOrderdview"
                                style=" border: 1px solid #b8a6dd!important; border-radius: 10px; background-color: #ecebf7;">

                                <form class="m-4" [formGroup]="docForm">
                              
                                    <div class="row">
                                        <!-- <div class="col-xl-2 col-lg-6 col-md-12 col-sm-12" >
                                        </div> -->
                                      
                                        <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12" >
                                            <label><b>Code:</b>&nbsp;{{officialManagersBeanDtls?.code}}</label>
                                        </div>
                                        <br>
                                        <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12">
                                            <label><b>Description:</b> &nbsp;{{officialManagersBeanDtls?.description}}</label>
                                        </div> 
                                        <br>
                                        <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12">
                                            <label><b>City:</b> &nbsp;{{officialManagersBeanDtls?.city}}</label>
                                        </div> 
                                        <br>
                                        <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12">
                                            <label><b>Address:</b> &nbsp;{{officialManagersBeanDtls?.address}}</label>
                                        </div> 
                                        <br>
                                        <br>
                                        <br>
                                        <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12">
                                            <label><b>Postal Code:</b> &nbsp;{{officialManagersBeanDtls?.poscode}}</label>
                                        </div> 
                                        <br>
                                        <br>
                                        <br>
                                        <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12">
                                            <label><b>Phone:</b> &nbsp;{{officialManagersBeanDtls?.phone}}</label>
                                        </div> 
                                        <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12">
                                            <label><b>Remarks:</b> &nbsp;{{officialManagersBeanDtls?.remarks}}</label>
                                        </div> 
                                        <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12">
                                            <label><b>Bank Letter logo:</b> &nbsp;
                                            <a (click)="downloadblogo(officialManagersBeanDtls?.blogofileName)" 
                                            style="color: green">{{officialManagersBeanDtls?.blogofileName}}</a></label>
                                        </div> 
                                        <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12">
                                            <label><b>Payslip Logo:</b> &nbsp;
                                                <a (click)="downloadplogo(officialManagersBeanDtls?.plogofileName)" 
                                            style="color: green">{{officialManagersBeanDtls?.plogofileName}}</a></label>
                                        </div> 
                                        
   


                        </div>
                        

                                    <br>
                                    <div class="row" >
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3" >
                                            <button style="margin-left: 530px;" class="cancelBtn" type="button" mat-button (click)="onCancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>

                                        </div>
                                    </div>
                                </form>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
