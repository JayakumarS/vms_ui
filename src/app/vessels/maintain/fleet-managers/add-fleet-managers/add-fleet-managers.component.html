<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Add Fleet Managers'" [items]="['Vessels','Maintain']" [active_item]="'Add Fleet Managers'"></app-breadcrumb>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="box-shadow">
            <div class="card">
              <div class="body">
                <form class="m-4" autocomplete="off" [formGroup]="docForm">
                  <div>
                    <div style="overflow-x: auto;">
                      <table id="dt_basic" class="table table-striped font-weight-bold" role="grid">
                        <thead>
                          <tr>
                            <th style="width: 1%;"></th>
                            <th class="text-center table-heading padding-both-side-2 width_7">Fleet</th>
                            <th class="text-center table-heading padding-both-side-2 width_7">Operating Manager</th>
                            <th class="text-center table-heading padding-both-side-2 width_7">Technical Manager</th>
                          </tr>
                        </thead>
                        <ng-container *ngFor="let firstDetailBean of docForm.get('firstDetailRow')['controls']; let i = index">
                          <tbody [formGroup]="firstDetailBean">
                            <tr>

                              <td class="padding-both-side-2">
                                <mat-checkbox class="example-margin mb-13" name="select{{i}}" formControlName="select"></mat-checkbox>
                              </td>

                              <td class="padding-both-side-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                  <mat-label>Fleet</mat-label>
                                  <mat-select formControlName="fleet" placeholder="Fleet" required>
                                    <mat-option *ngFor="let title of fleetlist" [value]="title.id">
                                      {{title.text}}
                                    </mat-option>
                                  </mat-select>
                                  <!-- <mat-error *ngIf="docForm.get('currank').hasError('required')">
                                    Current Rank is required
                                  </mat-error> -->
                                </mat-form-field>
                              </td>

                              <td class="padding-both-side-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                  <mat-label>Operating Manager</mat-label>
                                  <mat-select formControlName="opmanager" placeholder="Operating Manager" required>
                                    <mat-option *ngFor="let title of opmanagerlist" [value]="title.id">
                                      {{title.text}}
                                    </mat-option>
                                  </mat-select>
                                  <!-- <mat-error *ngIf="docForm.get('prorank').hasError('required')">
                                    Promoting Rank is required
                                  </mat-error> -->
                                </mat-form-field>
                              </td>

                              <td class="padding-both-side-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                  <mat-label>Technical Manager</mat-label>
                                  <mat-select formControlName="techmanager" placeholder="Technical Manager" required>
                                    <mat-option *ngFor="let title of techmanagerlist" [value]="title.id">
                                      {{title.text}}
                                    </mat-option>
                                  </mat-select>
                                  <!-- <mat-error *ngIf="docForm.get('nationality').hasError('required')">
                                    Nationality is required
                                  </mat-error> -->
                                </mat-form-field>
                              </td>
                              
                            </tr>
                          </tbody>
                        </ng-container>
                      </table>
                    </div>
                    <br>
                    <div class="row">
                      <div>
                        <button mat-mini-fab color="primary" (click)="addRow()">
                          <mat-icon class="col-white">add</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow()">
                          <mat-icon class="col-white">delete</mat-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="center">
                    <button class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon>save</mat-icon>Save</button>
                    <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon>cancel</mat-icon>Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
