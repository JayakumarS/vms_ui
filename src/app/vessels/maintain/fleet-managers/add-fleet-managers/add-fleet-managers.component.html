<section class="content">
  <div class="content-block">
      <div class="block-header">
          <!-- breadcrumb -->
          <app-breadcrumb [title]="'Add Fleet Managers'" [items]="['Vessel','Maintain']" [active_item]="'Add Fleet Managers'">
          </app-breadcrumb>
      </div>
      <div class="row clearfix ">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
              <div class="box-shadow">
                  <div class="card">
                      <div class="body">
                          <form class="m-4" [formGroup]="docForm">

                            
                              <div class="row">
                                  <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="margin-left: 50px;">
                                    <mat-label><b></b></mat-label>
                                </div>

                                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                                  <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Code</mat-label>
                                    <input matInput  formControlName="code" readonly>

                                  </mat-form-field>
                                </div>


                                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                          

                                  <app-searchable-select 
                                            [options]="fleetlist" 
                                            placeholderLabel="Search"
                                            noEntriesFoundLabel="No results found"
                                            [label]="'Fleet'"
                                            formControlName="fleet"
                                            [required]="false"
                                            [errorMessage]="'Fleet is required'">
                                        </app-searchable-select>


                                </div>
                        
                            
                              </div> 

                              <div class="row">
                                  <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12" style="margin-left: 50px;">
                                    <mat-label><b></b></mat-label>
                                </div>

                                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                      

                                  <app-searchable-select 
                                  [options]="crewName" 
                                  placeholderLabel="Search"
                                  noEntriesFoundLabel="No results found"
                                  [label]="'Operating Manager'"
                                  formControlName="opmanager"
                                  [required]="false"
                                  [errorMessage]="'Operating Manager is required'">
                              </app-searchable-select>



                                 </div>
                                 
                                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                            
                                  
                                  <app-searchable-select 
                                  [options]="crewName" 
                                  placeholderLabel="Search"
                                  noEntriesFoundLabel="No results found"
                                  [label]="'Technical Manager'"
                                  formControlName="techmanager"
                                  [required]="false"
                                  [errorMessage]="'Technical Manager is required'">
                              </app-searchable-select>
                                 </div>
                                
                              </div> 
                            

                              <br>
                              <div class="center">
                         <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                         <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon class="saveCancelIcon">save</mat-icon>Update</button>
                         <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                               </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
