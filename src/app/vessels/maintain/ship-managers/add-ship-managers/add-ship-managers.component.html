<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Add Ship Managers'" [items]="['Vessels','Maintain']" [active_item]="'Add Ship Managers'"></app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">
                            <form class="m-4" [formGroup]="docForm">
                                <div class="row" style="padding-left: 110px;">
                                    
                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Shipmanager</mat-label>
                                            <input matInput formControlName="shipman" required>
                                            <!-- <mat-error *ngIf="this.docForm.get('shipman').hasError('required')">
                                                Shipmanager is required</mat-error> -->
                                        </mat-form-field>
                                    </div>
                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Name</mat-label>
                                            <input matInput formControlName="name" required>
                                            <!-- <mat-error *ngIf="this.docForm.get('name').hasError('required')">
                                                 Name is Required</mat-error> -->
                                        </mat-form-field>
                                    </div>
                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                                            <mat-label>Remarks</mat-label>
                                            <textarea matInput formControlName="remarks" name="remarks"></textarea>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                                        <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                            <mat-label>Vat Registration</mat-label>
                                            <input matInput formControlName="vatreg">
                                        </mat-form-field>
                                    </div>
                                </div>
                                
                                <div class="center">
                                    <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()">
                                        <mat-icon class="saveCancelIcon">save</mat-icon>Save
                                    </button>
                                    <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()">
                                        <mat-icon class="saveCancelIcon">save</mat-icon>Update
                                    </button>
                                    <button class="cancelBtn" type="button" mat-button (click)="cancel()">
                                        <mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
