<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Add Ship Managers'" [items]="['Vessels','Maintain']"
                [active_item]="'Add Ship Managers'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix ">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="box-shadow">
                    <div class="card">
                        <div class="body">


                            <form class="m-4" [formGroup]="docForm">
                                <div *ngFor="let firstDetailBean of docForm.get('shipManagersBeanDtls')['controls']; let i = index">
                                    <div class="row" [formGroup]="firstDetailBean" style="background-color: #f2f2f2;border-radius: 10px;">
                                        <br>
                                                <mat-checkbox class="example-margin mb-13" name="select{{i}}"
                                                formControlName="select"></mat-checkbox>
    
    
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Shipmanager</mat-label>
                                                <input matInput formControlName="shipman" required>
                                                <!-- <mat-error *ngIf="this.docForm.get('shipman').hasError.('required')">
                                                    Shipmanager is required</mat-error> -->
                                            </mat-form-field>
                                        </div>
    
    

                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Name</mat-label>
                                                <input matInput formControlName="name" required>
                                                <!-- <mat-error *ngIf="this.docForm.get('name').hasError('required')">
                                                     Name is Required</mat-error> -->
                                            </mat-form-field>
                                        </div>

                                        <td class="col-md-6">


                                            <mat-form-field class="example-full-width" appearance="outline"
                                                style="width: 100%;">
                                                <mat-label>Remarks</mat-label>
                                                <textarea matInput formControlName="remarks"
                                                    name="remarks{{i}}"></textarea>
                                            </mat-form-field>
                                        </td> 
                                    
     
                                        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                            <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                                <mat-label>Vat Registration</mat-label>
                                                <input matInput formControlName="vatreg">
                                            </mat-form-field>
                                        </div>
                                          
                                    </div>
                                    <br>
                                </div>    
                                
                                <br>
                                <div class="row">
                                    <div>
                                        <button mat-mini-fab color="primary" (click)="addRow()">
                                            <mat-icon class="col-white">add</mat-icon>
                                        </button>
                                        <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow()">
                                            <mat-icon class="col-white">delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="center">
                                    <button *ngIf="!edit" class="btn-space saveBtn" mat-raised-button (click)="save()"><mat-icon class="saveCancelIcon">save</mat-icon>Save</button>
                                    <button *ngIf="edit" class="btn-space saveBtn" mat-raised-button (click)="update()"><mat-icon class="saveCancelIcon">save</mat-icon>Update</button>
                                    <button class="cancelBtn" type="button" mat-button (click)="cancel()"><mat-icon class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                                          </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
