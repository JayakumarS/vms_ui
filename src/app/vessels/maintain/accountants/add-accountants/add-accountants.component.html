<section class="content">
  <div class="content-block">
      <div class="block-header">
          <!-- breadcrumb -->
          <app-breadcrumb [title]="'Add Official Managers'" [items]="['Vessels','Maintain']"
              [active_item]="'Add Official Managers'">
          </app-breadcrumb>
      </div>
      <div class="row clearfix ">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
              <div class="box-shadow">
                  <div class="card">
                      <div class="body">


                          <form class="m-4" [formGroup]="docForm">
                              <div *ngFor="let firstDetailBean of docForm.get('firstDetailRow')['controls']; let i = index">
                                  <div class="row" [formGroup]="firstDetailBean" style="background-color: #f2f2f2;border-radius: 10px;">
                                      <br>
                                              <mat-checkbox class="example-margin mb-13" name="select{{i}}"
                                              formControlName="select"></mat-checkbox>
  
  
                                      <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                              <mat-label>Code</mat-label>
                                              <input matInput formControlName="code" readonly>
                                          </mat-form-field>
                                      </div>
  
  

                                      <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                              <mat-label>Name</mat-label>
                                              <input matInput formControlName="name ">
                                          </mat-form-field>
                                      </div>
  
  
                                      <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                              <mat-label>Surname</mat-label>
                                              <input matInput formControlName="surname">
                                          </mat-form-field>
                                      </div>
  
  
                                      <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                              <mat-label>Address</mat-label>
                                              <textarea matInput formControlName="address"></textarea>
                                          </mat-form-field>
                                      </div>
  
  
  
                                      <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                              <mat-label>VatNo</mat-label>
                                              <input matInput formControlName="vatNo">
                                          </mat-form-field>
                                      </div>
  
  
                                      <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                              <mat-label>Taxoffice</mat-label>
                                              <input matInput formControlName="taxOffice">
                                          </mat-form-field>
                                      </div>
  
                                      <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                              <mat-label>RegisterNo</mat-label>
                                              <input matInput formControlName="registerNo">
                                          </mat-form-field>
                                      </div>
  
                                      <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12">
                                          <mat-form-field class="example-full-width form-control-sm" appearance="outline">
                                              <mat-label>Category</mat-label>
                                              <input matInput formControlName="category">
                                          </mat-form-field>
                                      </div>
  
                                     </div>
                                  <br>
                              </div>    
  
  

                              
                              
                              <br>
                              <div class="row">
                                  <div>
                                      <button mat-mini-fab color="primary" (click)="addRow()">
                                          <mat-icon class="col-white">add</mat-icon>
                                      </button>
                                      <button mat-mini-fab color="warn" class="ml-15" (click)="removeRow()">
                                          <mat-icon class="col-white">delete</mat-icon>
                                      </button>
                                  </div>
                              </div>
                          
                         




                              <div class="center">
                                  <button class="btn-space saveBtn" mat-raised-button (click)="onSubmit()"><mat-icon
                                          class="saveCancelIcon">save</mat-icon>Save</button>
                                  <button class="cancelBtn" type="button" mat-button (click)="onCancel()"><mat-icon
                                          class="saveCancelIcon">cancel</mat-icon>Cancel</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
